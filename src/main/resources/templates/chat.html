<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT - RANDOM CHAT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 배경 */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 헤더 */
        .chat-header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 100;
        }

        .chat-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 900;
            color: #00ffff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .partner-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: rgba(255, 255, 255, 0.8);
        }

        .partner-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0080, #ff8c00);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.5);
        }

        .partner-details {
            text-align: left;
        }

        .partner-name {
            font-weight: 600;
            color: #ffffff;
            font-size: 1.1rem;
        }

        .partner-status {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-danger {
            background: transparent;
            color: #ff4444;
            border: 2px solid #ff4444;
        }

        .btn-danger:hover {
            background: #ff4444;
            color: #000;
        }

        .btn-secondary {
            background: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
        }

        .btn-secondary:hover {
            background: #00ffff;
            color: #000;
        }

        /* 채팅 컨테이너 */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 메시지 영역 */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 255, 0.3);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 255, 0.5);
        }

        /* 메시지 */
        .message {
            max-width: 70%;
            display: flex;
            gap: 12px;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-sender {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
        }

        .message-text {
            padding: 12px 16px;
            border-radius: 15px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        /* 내가 보낸 메시지 */
        .message-sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-sent .message-avatar {
            background: linear-gradient(135deg, #00ffff, #0080ff);
        }

        .message-sent .message-content {
            align-items: flex-end;
        }

        .message-sent .message-header {
            flex-direction: row-reverse;
        }

        .message-sent .message-sender {
            color: #00ffff;
        }

        .message-sent .message-text {
            background: linear-gradient(135deg, #00ffff, #0080ff);
            color: #000;
            border-bottom-right-radius: 5px;
        }

        /* 상대방이 보낸 메시지 */
        .message-received {
            align-self: flex-start;
        }

        .message-received .message-avatar {
            background: linear-gradient(135deg, #ff0080, #ff8c00);
        }

        .message-received .message-sender {
            color: #ff8c00;
        }

        .message-received .message-text {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom-left-radius: 5px;
        }

        /* 시스템 메시지 */
        .message-system {
            align-self: center;
            max-width: 80%;
        }

        .message-system .message-avatar {
            background: linear-gradient(135deg, #ff8c00, #ffff00);
        }

        .message-system .message-content {
            align-items: center;
        }

        .message-system .message-sender {
            color: #ff8c00;
        }

        .message-system .message-text {
            background: rgba(255, 140, 0, 0.2);
            color: #ff8c00;
            border: 1px solid rgba(255, 140, 0, 0.3);
            text-align: center;
            font-style: italic;
        }

        /* 입력 영역 */
        .input-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 255, 255, 0.2);
            padding: 20px;
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 12px 16px;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-btn {
            background: linear-gradient(135deg, #00ffff, #0080ff);
            color: #000;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* 종료 확인 모달 */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: rgba(10, 10, 10, 0.95);
            margin: 15% auto;
            padding: 30px;
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ff4444;
            margin-bottom: 15px;
        }

        .modal-message {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .chat-header {
                padding: 10px 15px;
            }

            .chat-title {
                font-size: 1.2rem;
            }

            .partner-info {
                gap: 10px;
            }

            .partner-avatar {
                width: 35px;
                height: 35px;
            }

            .messages-container {
                padding: 15px;
            }

            .message {
                max-width: 85%;
            }

            .input-container {
                padding: 15px;
                gap: 10px;
            }

            .send-btn {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
<div class="bg-animation"></div>

<!-- 헤더 -->
<div class="chat-header">
    <div class="chat-title">
        <i class="fas fa-comments"></i>
        RANDOM CHAT
    </div>

    <div class="partner-info">
        <div class="partner-avatar" id="partnerAvatar" th:text="${partnerAvatar ?: '?'}">?</div>
        <div class="partner-details">
            <div class="partner-name" id="partnerName" th:text="${partnerName ?: '상대방'}">상대방</div>
        </div>
    </div>

    <div class="chat-actions">
        <button class="btn btn-danger" id="endChatBtn">
            <i class="fas fa-sign-out-alt"></i> 연결 끊기
        </button>
    </div>
</div>

<!-- 채팅 컨테이너 -->
<div class="chat-container">
    <!-- 메시지 영역 -->
    <div class="messages-container" id="messagesContainer">
        <!-- 기존 채팅 기록 -->
        <div th:each="msg : ${chatHistory}"
             th:class="${msg.type == 'SYSTEM'} ? 'message message-system' :
                       (${msg.senderId == user.id} ? 'message message-sent' : 'message message-received')">
            <div class="message-avatar" th:text="${msg.senderAvatar}">A</div>
            <div class="message-content">
                <div class="message-header">
                    <span class="message-sender" th:text="${msg.senderUsername}">User</span>
                    <span class="message-time" th:text="${#temporals.format(msg.timestamp, 'HH:mm')}">00:00</span>
                </div>
                <div class="message-text" th:text="${msg.message}">Message</div>
            </div>
        </div>
    </div>

    <!-- 입력 영역 -->
    <div class="input-container">
        <textarea class="message-input"
                  id="messageInput"
                  placeholder="메시지를 입력하세요... (Enter로 전송, Shift+Enter로 줄바꿈)"
                  rows="1"></textarea>
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>

<!-- 채팅 종료 확인 모달 -->
<div id="endChatModal" class="modal">
    <div class="modal-content">
        <h3 class="modal-title">
            <i class="fas fa-exclamation-triangle"></i> 채팅 종료
        </h3>
        <p class="modal-message">
            정말로 채팅을 종료하시겠습니까?<br>
            종료하면 상대방에게 알림이 전송됩니다.
        </p>
        <div class="modal-actions">
            <button class="btn btn-danger" onclick="endChat()">
                <i class="fas fa-check"></i> 종료
            </button>
            <button class="btn btn-secondary" onclick="closeModal()">
                <i class="fas fa-times"></i> 취소
            </button>
        </div>
    </div>
</div>

<script>
    // chat.html의 완전한 JavaScript 코드

    // 전역 변수
    let stompClient = null;
    let isConnected = false;
    let roomId = '';
    let username = 'User';
    let userAvatar = 'U';
    let isReconnecting = false;
    let heartbeatInterval = null;
    let messageQueue = []; // 연결 끊김 시 메시지 큐
    let reconnectAttempts = 0;
    let maxReconnectAttempts = 5;

    // 페이지 로드 시 초기화
    document.addEventListener('DOMContentLoaded', function() {
        console.log('채팅 페이지 로드');

        // URL에서 roomId 추출
        const pathParts = window.location.pathname.split('/');
        roomId = pathParts[pathParts.length - 1];
        console.log('roomId:', roomId);

        // roomId 유효성 검사
        if (!roomId || roomId === 'chat') {
            console.error('유효하지 않은 roomId');
            alert('유효하지 않은 채팅방입니다.');
            window.location.href = '/';
            return;
        }

        // 사용자 정보 가져오기
        fetchUserInfo().then(() => {
            // WebSocket 연결
            connectWebSocket();
            // 입력 설정
            setupMessageInput();
            // 스크롤
            scrollToBottom();
            // 하트비트 시작
            startHeartbeat();
            // 연결 상태 표시기 생성
            createConnectionStatusIndicator();
        }).catch(error => {
            console.error('초기화 실패:', error);
            alert('채팅 초기화에 실패했습니다.');
            window.location.href = '/';
        });

        // 페이지 언로드 감지 (브라우저 닫기, 새로고침 등)
        setupPageUnloadHandlers();
    });

    // 사용자 정보 가져오기
    async function fetchUserInfo() {
        try {
            const response = await fetch('/api/profile');
            if (response.ok) {
                const userData = await response.json();
                if (userData && userData.username) {
                    username = userData.username;
                    userAvatar = userData.username.substring(0, 1).toUpperCase();
                    console.log('사용자 정보:', {username, userAvatar});
                    return;
                }
            }
            throw new Error('사용자 정보를 가져올 수 없습니다');
        } catch (error) {
            console.error('사용자 정보 가져오기 실패:', error);
            // 임시 사용자 정보 생성
            username = 'User' + Math.floor(Math.random() * 1000);
            userAvatar = username.substring(0, 1).toUpperCase();
            console.warn('임시 사용자 정보 사용:', {username, userAvatar});
        }
    }

    // WebSocket 연결
    function connectWebSocket() {
        console.log('WebSocket 연결 시도...');

        // 이전 연결 정리
        if (stompClient && stompClient.connected) {
            try {
                stompClient.disconnect();
            } catch (error) {
                console.warn('이전 연결 정리 실패:', error);
            }
        }

        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.debug = null; // 디버그 로그 비활성화

        // 연결 타임아웃 설정
        const connectionTimeout = setTimeout(() => {
            console.error('WebSocket 연결 타임아웃');
            if (!isConnected) {
                socket.close();
                handleConnectionFailure();
            }
        }, 10000); // 10초

        // 쿠키에서 토큰 가져오기
        const cookies = document.cookie.split(';');
        let token = null;
        for (let cookie of cookies) {
            const [name, value] = cookie.trim().split('=');
            if (name === 'authToken') {
                token = value;
                break;
            }
        }

        const headers = {};
        if (token) {
            headers['Authorization'] = 'Bearer ' + token;
            console.log('인증 토큰 설정됨');
        } else {
            console.warn('인증 토큰이 없습니다');
        }

        // WebSocket 연결
        stompClient.connect(headers, function(frame) {
            clearTimeout(connectionTimeout);
            console.log('WebSocket 연결 성공:', frame);
            isConnected = true;
            isReconnecting = false;
            reconnectAttempts = 0;

            // 구독 설정
            setupSubscriptions();

            // 입장 알림
            stompClient.send('/app/chat.addUser', {}, JSON.stringify({
                roomId: roomId,
                username: username
            }));

            // 연결 상태 UI 업데이트
            updateConnectionStatus(true);

            // 대기 중인 메시지 전송
            sendQueuedMessages();

            console.log('WebSocket 초기화 완료');

        }, function(error) {
            clearTimeout(connectionTimeout);
            console.error('WebSocket 연결 실패:', error);
            handleConnectionFailure();
        });

        // 🔥 연결 끊김 감지
        socket.onclose = function(event) {
            console.log('WebSocket 연결이 닫혔습니다:', event);
            isConnected = false;
            updateConnectionStatus(false);

            // 정상 종료가 아닌 경우 재연결 시도
            if (event.code !== 1000 && !isReconnecting) { // 1000 = 정상 종료
                console.log('예기치 않은 연결 끊김 감지');
                attemptReconnection();
            }
        };

        socket.onerror = function(error) {
            console.error('WebSocket 오류:', error);
            isConnected = false;
            updateConnectionStatus(false);
        };
    }

    // 구독 설정
    function setupSubscriptions() {
        try {
            // 채팅방 구독
            stompClient.subscribe('/topic/chat/' + roomId, function(message) {
                try {
                    const messageData = JSON.parse(message.body);
                    addMessageToChat(messageData);
                } catch (error) {
                    console.error('채팅 메시지 파싱 실패:', error);
                }
            });

            // 🔥 개인 메시지 구독 - 연결 끊김 알림 포함
            stompClient.subscribe('/user/queue/chat', function(message) {
                try {
                    const messageData = JSON.parse(message.body);
                    handlePersonalMessage(messageData);
                } catch (error) {
                    console.error('개인 메시지 파싱 실패:', error);
                }
            });

            // 매칭 관련 구독 (필요시)
            stompClient.subscribe('/user/queue/matching', function(message) {
                try {
                    const messageData = JSON.parse(message.body);
                    handleMatchingMessage(messageData);
                } catch (error) {
                    console.error('매칭 메시지 파싱 실패:', error);
                }
            });

            console.log('모든 구독 설정 완료');
        } catch (error) {
            console.error('구독 설정 실패:', error);
        }
    }

    // 연결 실패 처리
    function handleConnectionFailure() {
        isConnected = false;
        updateConnectionStatus(false);

        if (!isReconnecting && reconnectAttempts < maxReconnectAttempts) {
            attemptReconnection();
        } else if (reconnectAttempts >= maxReconnectAttempts) {
            showConnectionAlert('연결에 실패했습니다. 페이지를 새로고침해주세요.', 'error', true);
        }
    }

    // 재연결 시도
    function attemptReconnection() {
        if (isReconnecting) return;

        isReconnecting = true;
        reconnectAttempts++;

        console.log(`재연결 시도 ${reconnectAttempts}/${maxReconnectAttempts}`);

        if (reconnectAttempts === 1) {
            showConnectionAlert('연결이 끊어졌습니다. 재연결을 시도합니다...', 'warning');
        }

        // 지수 백오프: 2초, 4초, 8초, 16초, 32초
        const delay = Math.min(2000 * Math.pow(2, reconnectAttempts - 1), 32000);

        setTimeout(() => {
            if (!isConnected && reconnectAttempts <= maxReconnectAttempts) {
                connectWebSocket();
            }

            // 재연결 실패 시 다시 시도
            setTimeout(() => {
                if (!isConnected && reconnectAttempts < maxReconnectAttempts) {
                    isReconnecting = false;
                    attemptReconnection();
                } else if (!isConnected) {
                    isReconnecting = false;
                    showConnectionAlert('재연결에 실패했습니다. 페이지를 새로고침해주세요.', 'error', true);
                }
            }, 3000);

        }, delay);
    }

    // 하트비트 시작 (연결 상태 확인)
    function startHeartbeat() {
        if (heartbeatInterval) {
            clearInterval(heartbeatInterval);
        }

        heartbeatInterval = setInterval(() => {
            if (isConnected && stompClient && stompClient.connected) {
                try {
                    // 간단한 ping 메시지 전송
                    stompClient.send('/app/ping', {}, JSON.stringify({
                        roomId: roomId,
                        username: username,
                        timestamp: Date.now()
                    }));
                } catch (error) {
                    console.warn('하트비트 전송 실패:', error);
                    isConnected = false;
                    updateConnectionStatus(false);
                }
            }
        }, 30000); // 30초마다
    }

    // 🔥 개인 메시지 처리 - 상대방 연결 끊김 포함
    function handlePersonalMessage(messageData) {
        console.log('개인 메시지 수신:', messageData);

        switch (messageData.type) {
            case 'CHAT_ENDED':
                handleChatEnded(messageData.message);
                break;

            case 'PARTNER_DISCONNECTED':
                handlePartnerDisconnected(messageData);
                break;

            case 'ROOM_FORCE_ENDED':
                handleRoomForceEnded(messageData);
                break;

            default:
                console.log('알 수 없는 개인 메시지 타입:', messageData.type);
        }
    }

    // 매칭 메시지 처리
    function handleMatchingMessage(messageData) {
        console.log('매칭 메시지 수신:', messageData);

        switch (messageData.type) {
            case 'MATCH_FOUND':
                // 새로운 매칭 발견 (현재 채팅 중이므로 무시)
                break;

            case 'MATCHING_CANCELLED':
                // 매칭 취소됨
                break;

            default:
                console.log('알 수 없는 매칭 메시지 타입:', messageData.type);
        }
    }

    // 🔥 상대방 연결 끊김 처리
    function handlePartnerDisconnected(messageData) {
        console.log('상대방 연결 끊김:', messageData);

        // 큰 알림 표시
        showConnectionAlert(messageData.message, 'error', true);

        // 입력 비활성화
        disableChatInput();

        // 자동 리다이렉트
        if (messageData.autoRedirect) {
            const delay = messageData.redirectDelay || 3000;
            let countdown = Math.floor(delay / 1000);

            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    updateAlertMessage(`${messageData.message}\n${countdown}초 후 홈으로 이동합니다.`);
                } else {
                    clearInterval(countdownInterval);
                    window.location.href = '/';
                }
            }, 1000);
        }
    }

    // 강제 종료 처리
    function handleRoomForceEnded(messageData) {
        console.log('채팅방 강제 종료:', messageData);

        const message = messageData.reason ?
            `관리자에 의해 채팅이 종료되었습니다.\n사유: ${messageData.reason}` :
            '관리자에 의해 채팅이 종료되었습니다.';

        showConnectionAlert(message, 'error', true);
        disableChatInput();

        if (messageData.autoRedirect) {
            const delay = messageData.redirectDelay || 2000;
            setTimeout(() => {
                window.location.href = '/';
            }, delay);
        }
    }

    // 채팅 종료 처리
    function handleChatEnded(message) {
        console.log('채팅 종료:', message);

        // 시스템 메시지로 종료 알림 표시
        const messageData = {
            type: 'SYSTEM',
            message: message || '채팅이 종료되었습니다.',
            senderUsername: 'SYSTEM',
            senderAvatar: 'S',
            timestamp: getCurrentTime()
        };

        addMessageToChat(messageData);
        disableChatInput();

        // 3초 후 홈으로 이동
        showConnectionAlert('채팅이 종료되었습니다. 3초 후 홈으로 이동합니다.', 'warning');
        setTimeout(() => {
            window.location.href = '/';
        }, 3000);
    }

    // 채팅 입력 비활성화
    function disableChatInput() {
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        if (messageInput) {
            messageInput.disabled = true;
            messageInput.placeholder = '채팅이 종료되었습니다.';
            messageInput.style.opacity = '0.5';
            messageInput.style.cursor = 'not-allowed';
        }

        if (sendBtn) {
            sendBtn.disabled = true;
            sendBtn.style.opacity = '0.5';
            sendBtn.style.cursor = 'not-allowed';
        }
    }

    // 연결 상태 UI 업데이트
    function updateConnectionStatus(connected) {
        const indicator = document.getElementById('connectionStatus');
        if (indicator) {
            if (connected) {
                indicator.className = 'connection-status connected';
                indicator.innerHTML = '<i class="fas fa-wifi"></i> 연결됨';

                // 3초 후 자동으로 사라지게
                setTimeout(() => {
                    if (indicator && indicator.parentNode) {
                        indicator.style.transition = 'opacity 0.5s ease';
                        indicator.style.opacity = '0';
                        setTimeout(() => {
                            if (indicator.parentNode) {
                                indicator.remove();
                            }
                        }, 500);
                    }
                }, 3000);

            } else {
                indicator.className = 'connection-status disconnected';
                indicator.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 연결 끊김';
                indicator.style.opacity = '1'; // 연결 끊김은 계속 표시
            }
        }
    }

    // 연결 상태 표시기 생성
    function createConnectionStatusIndicator() {
        // 이미 존재하면 제거
        const existing = document.getElementById('connectionStatus');
        if (existing) {
            existing.remove();
        }

        const indicator = document.createElement('div');
        indicator.id = 'connectionStatus';
        indicator.className = 'connection-status';

        // CSS 스타일 추가
        if (!document.getElementById('connectionStatusStyle')) {
            const style = document.createElement('style');
            style.id = 'connectionStatusStyle';
            style.textContent = `
            .connection-status {
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 8px 12px;
                border-radius: 15px;
                font-size: 0.8rem;
                font-weight: 600;
                z-index: 1000;
                transition: all 0.3s ease;
                backdrop-filter: blur(10px);
            }
            .connection-status.connected {
                background: rgba(0, 255, 127, 0.2);
                border: 1px solid rgba(0, 255, 127, 0.5);
                color: #00ff7f;
            }
            .connection-status.disconnected {
                background: rgba(255, 68, 68, 0.2);
                border: 1px solid rgba(255, 68, 68, 0.5);
                color: #ff4444;
                animation: statusPulse 1s infinite;
            }
            @keyframes statusPulse {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.7; }
            }
        `;
            document.head.appendChild(style);
        }

        document.body.appendChild(indicator);

        // 초기 상태는 연결 안됨으로 설정
        indicator.className = 'connection-status disconnected';
        indicator.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 연결 중...';

        console.log('연결 상태 표시기 생성 완료');
    }

    // 연결 알림 표시
    function showConnectionAlert(message, type = 'info', persistent = false) {
        // 기존 알림 제거
        const existingAlert = document.getElementById('connectionAlert');
        if (existingAlert) {
            existingAlert.remove();
        }

        // 새 알림 생성
        const alert = document.createElement('div');
        alert.id = 'connectionAlert';
        alert.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.95);
        color: white;
        padding: 25px 35px;
        border-radius: 20px;
        border: 2px solid;
        font-family: 'Rajdhani', sans-serif;
        font-weight: 600;
        font-size: 1.1rem;
        z-index: 10000;
        backdrop-filter: blur(15px);
        text-align: center;
        min-width: 320px;
        max-width: 500px;
        animation: alertSlide 0.3s ease;
        line-height: 1.5;
        white-space: pre-line;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    `;

        // 타입에 따른 색상 설정
        switch (type) {
            case 'success':
                alert.style.borderColor = '#00ff7f';
                alert.style.color = '#00ff7f';
                break;
            case 'error':
                alert.style.borderColor = '#ff4444';
                alert.style.color = '#ff4444';
                break;
            case 'warning':
                alert.style.borderColor = '#ff8c00';
                alert.style.color = '#ff8c00';
                break;
            default:
                alert.style.borderColor = '#00ffff';
                alert.style.color = '#00ffff';
                break;
        }

        const iconMap = {
            success: 'check-circle',
            error: 'exclamation-triangle',
            warning: 'exclamation-triangle',
            info: 'info-circle'
        };

        alert.innerHTML = `
        <div style="margin-bottom: 15px; font-size: 2rem;">
            <i class="fas fa-${iconMap[type] || 'info-circle'}"></i>
        </div>
        <div id="alertMessage">${message}</div>
        ${persistent ? '<div style="margin-top: 15px; font-size: 0.9rem; opacity: 0.8;">클릭하여 닫기</div>' : ''}
    `;

        // 애니메이션 CSS 추가
        if (!document.getElementById('alertAnimation')) {
            const style = document.createElement('style');
            style.id = 'alertAnimation';
            style.textContent = `
            @keyframes alertSlide {
                from {
                    opacity: 0;
                    transform: translate(-50%, -60%) scale(0.9);
                }
                to {
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(1);
                }
            }
        `;
            document.head.appendChild(style);
        }

        document.body.appendChild(alert);

        // 자동 제거 (persistent가 아닌 경우)
        if (!persistent) {
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.style.animation = 'alertSlide 0.3s ease reverse';
                    setTimeout(() => alert.remove(), 300);
                }
            }, type === 'error' ? 5000 : 3000);
        } else {
            // persistent 알림은 클릭으로 제거
            alert.style.cursor = 'pointer';
            alert.addEventListener('click', () => {
                alert.style.animation = 'alertSlide 0.3s ease reverse';
                setTimeout(() => alert.remove(), 300);
            });
        }

        return alert;
    }

    // 알림 메시지 업데이트
    function updateAlertMessage(newMessage) {
        const alertMessage = document.getElementById('alertMessage');
        if (alertMessage) {
            alertMessage.textContent = newMessage;
        }
    }

    // 메시지 입력 설정
    function setupMessageInput() {
        const messageInput = document.getElementById('messageInput');

        if (!messageInput) {
            console.error('메시지 입력 요소를 찾을 수 없습니다');
            return;
        }

        // 자동 높이 조절
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Enter 키 처리
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 포커스 설정
        messageInput.focus();
    }

    // 메시지 전송
    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value.trim();

        if (!message) {
            return;
        }

        if (!isConnected) {
            // 연결이 끊어진 경우 메시지를 큐에 저장
            messageQueue.push(message);
            showConnectionAlert('연결이 끊어졌습니다. 재연결 후 메시지가 전송됩니다.', 'warning');

            // 재연결 시도
            if (!isReconnecting) {
                attemptReconnection();
            }
            return;
        }

        // 입력창 즉시 클리어
        messageInput.value = '';
        messageInput.style.height = 'auto';

        // 메시지 데이터 생성
        const messageData = {
            type: 'TEXT',
            roomId: roomId,
            message: message,
            senderUsername: username,
            senderAvatar: userAvatar
        };

        try {
            // WebSocket으로 메시지 전송
            stompClient.send('/app/chat.sendMessage', {}, JSON.stringify(messageData));
            console.log('메시지 전송 성공:', message);
        } catch (error) {
            console.error('메시지 전송 실패:', error);

            // 실패한 메시지를 다시 입력창에 복원
            messageInput.value = message;

            // 오류 알림
            showConnectionAlert('메시지 전송에 실패했습니다. 다시 시도해주세요.', 'error');

            // 연결 상태 확인
            isConnected = false;
            updateConnectionStatus(false);
        }
    }

    // 대기 중인 메시지 전송
    function sendQueuedMessages() {
        while (messageQueue.length > 0 && isConnected) {
            const message = messageQueue.shift();
            const messageData = {
                type: 'TEXT',
                roomId: roomId,
                message: message,
                senderUsername: username,
                senderAvatar: userAvatar
            };

            try {
                stompClient.send('/app/chat.sendMessage', {}, JSON.stringify(messageData));
                console.log('대기 메시지 전송:', message);
            } catch (error) {
                console.error('대기 메시지 전송 실패:', error);
                // 실패한 메시지를 다시 큐에 추가
                messageQueue.unshift(message);
                break;
            }
        }
    }

    // 채팅에 메시지 추가
    function addMessageToChat(messageData) {
        console.log('메시지 수신:', messageData);

        const messagesContainer = document.getElementById('messagesContainer');
        if (!messagesContainer) {
            console.error('메시지 컨테이너를 찾을 수 없습니다');
            return;
        }

        const messageElement = createMessageElement(messageData);
        messagesContainer.appendChild(messageElement);

        // 스크롤을 맨 아래로
        scrollToBottom();

        // 상대방 정보 업데이트
        if (messageData.senderUsername &&
            messageData.senderUsername !== username &&
            messageData.senderUsername !== 'SYSTEM') {
            updatePartnerInfo(messageData.senderUsername, messageData.senderAvatar);
        }

        // 메시지 애니메이션
        messageElement.style.opacity = '0';
        messageElement.style.transform = 'translateY(20px)';
        setTimeout(() => {
            messageElement.style.transition = 'all 0.3s ease';
            messageElement.style.opacity = '1';
            messageElement.style.transform = 'translateY(0)';
        }, 50);
    }

    // 메시지 요소 생성
    function createMessageElement(messageData) {
        const messageDiv = document.createElement('div');
        const isMyMessage = messageData.senderUsername === username;
        const isSystemMessage = messageData.type === 'SYSTEM';

        // 메시지 타입에 따른 클래스 설정
        if (isSystemMessage) {
            messageDiv.className = 'message message-system';
        } else if (isMyMessage) {
            messageDiv.className = 'message message-sent';
        } else {
            messageDiv.className = 'message message-received';
        }

        // 메시지 HTML 생성
        messageDiv.innerHTML = `
        <div class="message-avatar">${messageData.senderAvatar || '?'}</div>
        <div class="message-content">
            <div class="message-header">
                <span class="message-sender">${messageData.senderUsername || 'Unknown'}</span>
                <span class="message-time">${messageData.timestamp || getCurrentTime()}</span>
            </div>
            <div class="message-text">${escapeHtml(messageData.message)}</div>
        </div>
    `;

        return messageDiv;
    }

    // HTML 이스케이프
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // 현재 시간 반환
    function getCurrentTime() {
        const now = new Date();
        return now.getHours().toString().padStart(2, '0') + ':' +
            now.getMinutes().toString().padStart(2, '0');
    }

    // 스크롤을 맨 아래로
    function scrollToBottom() {
        const messagesContainer = document.getElementById('messagesContainer');
        if (messagesContainer) {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    }

    // 상대방 정보 업데이트
    function updatePartnerInfo(partnerUsername, partnerAvatar) {
        const partnerName = document.getElementById('partnerName');
        const partnerAvatarElement = document.getElementById('partnerAvatar');

        if (partnerName && partnerUsername) {
            partnerName.textContent = partnerUsername;
        }

        if (partnerAvatarElement && partnerAvatar) {
            partnerAvatarElement.textContent = partnerAvatar;
        } else if (partnerAvatarElement && partnerUsername) {
            partnerAvatarElement.textContent = partnerUsername.substring(0, 1).toUpperCase();
        }
    }

    // 페이지 언로드 핸들러 설정
    function setupPageUnloadHandlers() {
        // beforeunload 이벤트 (브라우저 닫기, 새로고침 등)
        window.addEventListener('beforeunload', function(event) {
            console.log('페이지 언로드 감지');
            cleanup();
        });

        // pagehide 이벤트 (모바일에서 더 안정적)
        window.addEventListener('pagehide', function(event) {
            console.log('페이지 숨김 감지');
            cleanup();
        });

        // visibilitychange 이벤트 (탭 전환 감지)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('탭이 백그라운드로 이동');
            } else {
                console.log('탭이 포그라운드로 이동');
                // 연결 상태 확인
                if (!isConnected && stompClient) {
                    console.log('탭 복귀 후 연결 상태 확인');
                    setTimeout(() => {
                        if (!isConnected) {
                            attemptReconnection();
                        }
                    }, 1000);
                }
            }
        })
    }
</script>
