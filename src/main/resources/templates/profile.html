<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE - RANDOM CHAT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Î∞∞Í≤Ω Ïï†ÎãàÎ©îÏù¥ÏÖò */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Ìó§Îçî */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            padding: 20px 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 900;
            color: #00ffff;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-item {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 10px 15px;
            border-radius: 8px;
        }

        .nav-item:hover {
            color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
        }

        /* Î©îÏù∏ Ïª®ÌÖåÏù¥ÎÑà */
        .main-container {
            padding-top: 100px;
            min-height: 100vh;
            max-width: 1000px;
            margin: 0 auto;
            padding-left: 20px;
            padding-right: 20px;
        }

        /* ÌîÑÎ°úÌïÑ Ìó§Îçî */
        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-title {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #ff0080);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 3s ease infinite;
            margin-bottom: 10px;
        }

        @keyframes textGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .profile-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
        }

        /* ÌîÑÎ°úÌïÑ Ïª®ÌÖåÏù¥ÎÑà */
        .profile-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        /* ÌîÑÎ°úÌïÑ Ïπ¥Îìú */
        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff0080, #ffff00, #00ffff);
            background-size: 400% 400%;
            border-radius: 20px;
            z-index: -1;
            opacity: 0.3;
            animation: borderGlow 4s ease infinite;
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ffff, #ff0080);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #000;
            margin: 0 auto 20px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .profile-avatar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-avatar:hover::before {
            opacity: 1;
        }

        .profile-avatar::after {
            content: '\f030';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            color: white;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-avatar:hover::after {
            opacity: 1;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            color: #00ffff;
            margin-bottom: 10px;
        }

        .profile-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .info-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .info-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #00ffff;
        }

        /* ÌÜµÍ≥Ñ */
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 900;
            color: #00ffff;
        }

        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
        }

        /* ÌîÑÎ°úÌïÑ Ï†ïÎ≥¥ ÏÑπÏÖò */
        .profile-info-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00ffff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* Í¥ÄÏã¨ÏÇ¨ ÌÉúÍ∑∏ */
        .interests-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .interest-tag {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            position: relative;
            cursor: pointer;
        }

        .interest-tag .remove-tag {
            margin-left: 8px;
            cursor: pointer;
            color: rgba(0, 0, 0, 0.7);
        }

        .add-interest {
            background: transparent;
            border: 2px dashed rgba(0, 255, 255, 0.5);
            color: #00ffff;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-interest:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: #00ffff;
        }

        /* Î≤ÑÌäº */
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
            border: 2px solid transparent;
        }

        .btn-secondary {
            background: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Ïï°ÏÖò Î≤ÑÌäºÎì§ */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        /* ÏïåÎ¶º */
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .alert-success {
            background: rgba(0, 255, 127, 0.1);
            border: 1px solid rgba(0, 255, 127, 0.3);
            color: #00ff7f;
        }

        .alert-danger {
            background: rgba(255, 23, 68, 0.1);
            border: 1px solid rgba(255, 23, 68, 0.3);
            color: #ff1744;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 968px) {
            .profile-container {
                grid-template-columns: 1fr;
            }

            .profile-title {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding-left: 10px;
                padding-right: 10px;
            }

            .profile-info {
                flex-direction: column;
                gap: 10px;
            }

            .profile-stats {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="bg-animation"></div>

<!-- Ìó§Îçî -->
<header class="header">
    <div class="nav-container">
        <a href="/" class="logo">
            <i class="fas fa-bolt"></i> RANDOM CHAT
        </a>
        <nav class="nav-menu">
            <a href="/" class="nav-item">
                <i class="fas fa-home"></i> HOME
            </a>
            <a href="/profile" class="nav-item">
                <i class="fas fa-user"></i> PROFILE
            </a>
            <a href="/settings" class="nav-item">
                <i class="fas fa-cog"></i> SETTINGS
            </a>
        </nav>
    </div>
</header>
<main class="main-container">
    <!-- ÌîÑÎ°úÌïÑ Ìó§Îçî -->
    <div class="profile-header">
        <h1 class="profile-title">
            <i class="fas fa-user-circle"></i><br>
            LEGEND PROFILE
        </h1>
        <p class="profile-subtitle">CUSTOMIZE YOUR LEGEND STATUS</p>
    </div>

    <!-- ÏïåÎ¶º -->
    <div id="success-alert" class="alert alert-success">
        <i class="fas fa-check-circle"></i>
        <span id="success-message"></span>
    </div>

    <div id="error-alert" class="alert alert-danger">
        <i class="fas fa-exclamation-triangle"></i>
        <span id="error-message"></span>
    </div>

    <div class="profile-container">
        <!-- ÌîÑÎ°úÌïÑ Ïπ¥Îìú -->
        <div class="profile-card">
            <div class="profile-avatar" onclick="changeProfileImage()" th:text="${username?.substring(0,1)?.toUpperCase()}">
                U
            </div>
            <div class="profile-name" th:text="${username}">USERNAME</div>

            <div class="profile-info">
                <div class="info-item">
                    <div class="info-label">AGE</div>
                    <div class="info-value" th:text="${age}">25</div>
                </div>
                <div class="info-item">
                    <div class="info-label">GENDER</div>
                    <div class="info-value" th:text="${gender}">MALE</div>
                </div>
            </div>

            <!-- ÌÜµÍ≥Ñ -->
            <div class="profile-stats">
                <div class="stat-item">
                    <div class="stat-number" th:text="${profileViews}">0</div>
                    <div class="stat-label">Profile Views</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" th:text="${totalChats}">0</div>
                    <div class="stat-label">Total Chats</div>
                </div>
            </div>
        </div>

        <!-- ÌîÑÎ°úÌïÑ Ï†ïÎ≥¥ Ìé∏Ïßë -->
        <div class="profile-info-section">
            <h2 class="section-title">
                <i class="fas fa-edit"></i>
                PROFILE INFORMATION
            </h2>

            <form id="profileForm">
                <div class="form-group">
                    <label for="nickname" class="form-label">
                        <i class="fas fa-signature"></i> NICKNAME
                    </label>
                    <input type="text"
                           class="form-input"
                           id="nickname"
                           th:value="${username}"
                           placeholder="Enter your legend name">
                </div>

                <div class="form-group">
                    <label for="age" class="form-label">
                        <i class="fas fa-calendar-alt"></i> AGE
                    </label>
                    <input type="number"
                           class="form-input"
                           id="age"
                           th:value="${age}"
                           min="18"
                           max="100">
                </div>

                <div class="form-group">
                    <label for="bio" class="form-label">
                        <i class="fas fa-quote-left"></i> BIO
                    </label>
                    <textarea class="form-input form-textarea"
                              id="bio"
                              th:text="${bio}"
                              placeholder="Tell us about yourself... (max 200 characters)"
                              maxlength="200"></textarea>
                </div>

                <div class="form-group">
                    <label for="location" class="form-label">
                        <i class="fas fa-map-marker-alt"></i> LOCATION
                    </label>
                    <input type="text"
                           class="form-input"
                           id="location"
                           th:value="${location}"
                           placeholder="Your city or region">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-heart"></i> INTERESTS
                    </label>
                    <div class="interests-container" id="interests-container">
                        <!-- Í∏∞Ï°¥ Í¥ÄÏã¨ÏÇ¨Îì§Ïù¥ Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§ -->
                    </div>
                    <div class="add-interest" onclick="addInterest()">
                        <i class="fas fa-plus"></i> ADD INTEREST
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Ïï°ÏÖò Î≤ÑÌäºÎì§ -->
    <div class="action-buttons">
        <button class="btn btn-primary" onclick="saveProfile()">
            <i class="fas fa-save"></i> SAVE PROFILE
        </button>
        <button class="btn btn-secondary" onclick="checkUsername()">
            <i class="fas fa-check"></i> CHECK NICKNAME
        </button>
        <a href="/settings" class="btn btn-secondary">
            <i class="fas fa-cog"></i> ACCOUNT SETTINGS
        </a>
    </div>
</main>
</body>
<script>
    // üî• ÏôÑÏ†ÑÌïú Ï±ÑÌåÖ JavaScript ÏΩîÎìú - ÏµúÏ¢Ö Î≤ÑÏ†Ñ

    // ========== Ï¶âÏãú Ï†ÑÏó≠Ïóê Ìï®Ïàò Îì±Î°ù ==========
    window.showEndChatModal = function() {
        console.log('showEndChatModal Ìò∏Ï∂úÎê®!');
        if (confirm('Ï†ïÎßêÎ°ú Ï±ÑÌåÖÏùÑ Ï¢ÖÎ£åÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
            window.endChat();
        }
    };

    window.closeModal = function() {
        console.log('closeModal Ìò∏Ï∂úÎê®');
        const modal = document.getElementById('endChatModal');
        if (modal) {
            modal.style.display = 'none';
        }
    };

    window.endChat = async function() {
        console.log('Ï±ÑÌåÖ Ï¢ÖÎ£å ÏãúÏûë!');

        try {
            // WebSocketÏúºÎ°ú Ìá¥Ïû• ÏïåÎ¶º Î®ºÏ†Ä
            if (window.stompClient && window.isConnected) {
                try {
                    window.stompClient.send('/app/chat.removeUser', {}, JSON.stringify({
                        roomId: window.roomId,
                        username: window.username
                    }));
                    console.log('Ìá¥Ïû• ÏïåÎ¶º Ï†ÑÏÜ° ÏôÑÎ£å');
                } catch (error) {
                    console.warn('Ìá¥Ïû• ÏïåÎ¶º Ï†ÑÏÜ° Ïã§Ìå®:', error);
                }
            }

            // ÏÑúÎ≤ÑÏóê Ï¢ÖÎ£å ÏöîÏ≤≠
            try {
                await fetch('/api/chat/end', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        roomId: window.roomId
                    })
                });
                console.log('ÏÑúÎ≤Ñ Ï¢ÖÎ£å ÏöîÏ≤≠ ÏôÑÎ£å');
            } catch (error) {
                console.warn('ÏÑúÎ≤Ñ Ï¢ÖÎ£å ÏöîÏ≤≠ Ïã§Ìå®:', error);
            }

            // ÌôàÏúºÎ°ú Ïù¥Îèô (Î¨¥Ï°∞Í±¥)
            alert('Ï±ÑÌåÖÏùÑ Ï¢ÖÎ£åÌï©ÎãàÎã§.');
            window.location.href = '/';

        } catch (error) {
            console.error('Ï±ÑÌåÖ Ï¢ÖÎ£å Ï§ë Ïò§Î•ò:', error);
            alert('Ï±ÑÌåÖÏùÑ Ï¢ÖÎ£åÌï©ÎãàÎã§.');
            window.location.href = '/';
        }
    };

    // Ï†ÑÏó≠Ïóê Ï¶âÏãú ÎÖ∏Ï∂ú
    window.showEndChatModal = showEndChatModal;
    window.closeModal = closeModal;
    window.endChat = endChat;

    // ========== Ï†ÑÏó≠ Î≥ÄÏàò ==========
    window.stompClient = null;
    window.isConnected = false;
    window.roomId = '';
    window.username = 'User';
    window.userAvatar = 'U';
    let isReconnecting = false;
    let heartbeatInterval = null;
    let messageQueue = [];
    let reconnectAttempts = 0;
    let maxReconnectAttempts = 5;

    // ========== ÌéòÏù¥ÏßÄ Ï¥àÍ∏∞Ìôî ==========
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Ï±ÑÌåÖ ÌéòÏù¥ÏßÄ Î°úÎìú');

        // üî• Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Îì±Î°ù (onclick ÎåÄÏã†)
        setupEventListeners();

        // URLÏóêÏÑú roomId Ï∂îÏ∂ú
        const pathParts = window.location.pathname.split('/');
        roomId = pathParts[pathParts.length - 1];
        console.log('roomId:', roomId);

        // roomId Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
        if (!roomId || roomId === 'chat') {
            console.error('Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÄ roomId');
            alert('Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÄ Ï±ÑÌåÖÎ∞©ÏûÖÎãàÎã§.');
            window.location.href = '/';
            return;
        }

        // ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞ ‚Üí WebSocket Ïó∞Í≤∞ ‚Üí Ï¥àÍ∏∞Ìôî
        fetchUserInfo().then(() => {
            connectWebSocket();
            setupMessageInput();
            scrollToBottom();
            startHeartbeat();
            createConnectionStatusIndicator();
        }).catch(error => {
            console.error('Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', error);
            alert('Ï±ÑÌåÖ Ï¥àÍ∏∞ÌôîÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            window.location.href = '/';
        });

        // ÌéòÏù¥ÏßÄ Ïñ∏Î°úÎìú Í∞êÏßÄ
        setupPageUnloadHandlers();
    });

    // ========== Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï ==========
    function setupEventListeners() {
        console.log('Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï ÏãúÏûë');

        // üî• Ïó∞Í≤∞ ÎÅäÍ∏∞ Î≤ÑÌäº Ïù¥Î≤§Ìä∏ (onclick ÎåÄÏã† addEventListener)
        const endChatButtons = document.querySelectorAll('[onclick*="showEndChatModal"]');
        endChatButtons.forEach(button => {
            // Í∏∞Ï°¥ onclick Ï†úÍ±∞
            button.removeAttribute('onclick');
            // addEventListenerÎ°ú Îì±Î°ù
            button.addEventListener('click', showEndChatModal);

    // ========== WebSocket Ïó∞Í≤∞ ==========
    function connectWebSocket() {
        console.log('WebSocket Ïó∞Í≤∞ ÏãúÎèÑ...');

        // Ïù¥Ï†Ñ Ïó∞Í≤∞ Ï†ïÎ¶¨
        if (stompClient && stompClient.connected) {
            try {
                stompClient.disconnect();
            } catch (error) {
                console.warn('Ïù¥Ï†Ñ Ïó∞Í≤∞ Ï†ïÎ¶¨ Ïã§Ìå®:', error);
            }
        }

        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.debug = null;

        // Ïó∞Í≤∞ ÌÉÄÏûÑÏïÑÏõÉ ÏÑ§Ï†ï
        const connectionTimeout = setTimeout(() => {
            console.error('WebSocket Ïó∞Í≤∞ ÌÉÄÏûÑÏïÑÏõÉ');
            if (!isConnected) {
                socket.close();
                handleConnectionFailure();
            }
        }, 10000);

        // Ïù∏Ï¶ù ÌÜ†ÌÅ∞ ÏÑ§Ï†ï
        const headers = {};
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            const [name, value] = cookie.trim().split('=');
            if (name === 'authToken') {
                headers['Authorization'] = 'Bearer ' + value;
                console.log('Ïù∏Ï¶ù ÌÜ†ÌÅ∞ ÏÑ§Ï†ïÎê®');
                break;
            }
        }

        // WebSocket Ïó∞Í≤∞
        stompClient.connect(headers, function(frame) {
            clearTimeout(connectionTimeout);
            console.log('WebSocket Ïó∞Í≤∞ ÏÑ±Í≥µ:', frame);
            isConnected = true;
            isReconnecting = false;
            reconnectAttempts = 0;

            // Íµ¨ÎèÖ ÏÑ§Ï†ï
            setupSubscriptions();

            // ÏûÖÏû• ÏïåÎ¶º
            stompClient.send('/app/chat.addUser', {}, JSON.stringify({
                roomId: roomId,
                username: username
            }));

            // Ïó∞Í≤∞ ÏÉÅÌÉú UI ÏóÖÎç∞Ïù¥Ìä∏
            updateConnectionStatus(true);

            // ÎåÄÍ∏∞ Ï§ëÏù∏ Î©îÏãúÏßÄ Ï†ÑÏÜ°
            sendQueuedMessages();

            console.log('WebSocket Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');

        }, function(error) {
            clearTimeout(connectionTimeout);
            console.error('WebSocket Ïó∞Í≤∞ Ïã§Ìå®:', error);
            handleConnectionFailure();
        });

        // üî• Ïó∞Í≤∞ ÎÅäÍπÄ Í∞êÏßÄ
        socket.onclose = function(event) {
            console.log('WebSocket Ïó∞Í≤∞Ïù¥ Îã´ÌòîÏäµÎãàÎã§:', event);
            isConnected = false;
            updateConnectionStatus(false);

            if (event.code !== 1000 && !isReconnecting) { // 1000 = Ï†ïÏÉÅ Ï¢ÖÎ£å
                console.log('ÏòàÍ∏∞Ïπò ÏïäÏùÄ Ïó∞Í≤∞ ÎÅäÍπÄ Í∞êÏßÄ');
                attemptReconnection();
            }
        };

        socket.onerror = function(error) {
            console.error('WebSocket Ïò§Î•ò:', error);
            isConnected = false;
            updateConnectionStatus(false);
        };
    }

    // ========== Ïó∞Í≤∞ Ïã§Ìå® Î∞è Ïû¨Ïó∞Í≤∞ Ï≤òÎ¶¨ ==========
    function handleConnectionFailure() {
        isConnected = false;
        updateConnectionStatus(false);

        if (!isReconnecting && reconnectAttempts < maxReconnectAttempts) {
            attemptReconnection();
        } else if (reconnectAttempts >= maxReconnectAttempts) {
            showConnectionAlert('Ïó∞Í≤∞Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. ÌéòÏù¥ÏßÄÎ•º ÏÉàÎ°úÍ≥†Ïπ®Ìï¥Ï£ºÏÑ∏Ïöî.', 'error', true);
        }
    }

    function attemptReconnection() {
        if (isReconnecting) return;

        isReconnecting = true;
        reconnectAttempts++;

        console.log(`Ïû¨Ïó∞Í≤∞ ÏãúÎèÑ ${reconnectAttempts}/${maxReconnectAttempts}`);

        if (reconnectAttempts === 1) {
            showConnectionAlert('Ïó∞Í≤∞Ïù¥ ÎÅäÏñ¥Ï°åÏäµÎãàÎã§. Ïû¨Ïó∞Í≤∞ÏùÑ ÏãúÎèÑÌï©ÎãàÎã§...', 'warning');
        }

        // ÏßÄÏàò Î∞±Ïò§ÌîÑ: 2Ï¥à, 4Ï¥à, 8Ï¥à, 16Ï¥à, 32Ï¥à
        const delay = Math.min(2000 * Math.pow(2, reconnectAttempts - 1), 32000);

        setTimeout(() => {
            if (!isConnected && reconnectAttempts <= maxReconnectAttempts) {
                connectWebSocket();
            }

            setTimeout(() => {
                if (!isConnected && reconnectAttempts < maxReconnectAttempts) {
                    isReconnecting = false;
                    attemptReconnection();
                } else if (!isConnected) {
                    isReconnecting = false;
                    showConnectionAlert('Ïû¨Ïó∞Í≤∞Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. ÌéòÏù¥ÏßÄÎ•º ÏÉàÎ°úÍ≥†Ïπ®Ìï¥Ï£ºÏÑ∏Ïöî.', 'error', true);
                }
            }, 3000);

        }, delay);
    }

            stompClient.send('/app/chat.sendMessage', {}, JSON.stringify(messageData));
            console.log('Î©îÏãúÏßÄ Ï†ÑÏÜ° ÏÑ±Í≥µ:', message);
        } catch (error) {
            console.error('Î©îÏãúÏßÄ Ï†ÑÏÜ° Ïã§Ìå®:', error);
            messageInput.value = message;
            showConnectionAlert('Î©îÏãúÏßÄ Ï†ÑÏÜ°Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.', 'error');
            isConnected = false;
            updateConnectionStatus(false);
        }
    }

    function sendQueuedMessages() {
        while (messageQueue.length > 0 && isConnected) {
            const message = messageQueue.shift();
            const messageData = {
                type: 'TEXT',
                roomId: roomId,
                message: message,
                senderUsername: username,
                senderAvatar: userAvatar
            };

            try {
                stompClient.send('/app/chat.sendMessage', {}, JSON.stringify(messageData));
                console.log('ÎåÄÍ∏∞ Î©îÏãúÏßÄ Ï†ÑÏÜ°:', message);
            } catch (error) {
                console.error('ÎåÄÍ∏∞ Î©îÏãúÏßÄ Ï†ÑÏÜ° Ïã§Ìå®:', error);
                messageQueue.unshift(message);
                break;
            }
        }
    }

    // ========== Ï±ÑÌåÖ UI Ï≤òÎ¶¨ ==========
    function addMessageToChat(messageData) {
        console.log('Î©îÏãúÏßÄ ÏàòÏã†:', messageData);

        const messagesContainer = document.getElementById('messagesContainer');
        if (!messagesContainer) {
            console.error('Î©îÏãúÏßÄ Ïª®ÌÖåÏù¥ÎÑàÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§');
            return;
        }

        const messageElement = createMessageElement(messageData);
        messagesContainer.appendChild(messageElement);

        scrollToBottom();

        // ÏÉÅÎåÄÎ∞© Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
        if (messageData.senderUsername &&
            messageData.senderUsername !== username &&
            messageData.senderUsername !== 'SYSTEM') {
            updatePartnerInfo(messageData.senderUsername, messageData.senderAvatar);
        }

        // Î©îÏãúÏßÄ Ïï†ÎãàÎ©îÏù¥ÏÖò
        messageElement.style.opacity = '0';
        messageElement.style.transform = 'translateY(20px)';
        setTimeout(() => {
            messageElement.style.transition = 'all 0.3s ease';
            messageElement.style.opacity = '1';
            messageElement.style.transform = 'translateY(0)';
        }, 50);
    }

    function createMessageElement(messageData) {
        const messageDiv = document.createElement('div');
        const isMyMessage = messageData.senderUsername === username;
        const isSystemMessage = messageData.type === 'SYSTEM';

        if (isSystemMessage) {
            messageDiv.className = 'message message-system';
        } else if (isMyMessage) {
            messageDiv.className = 'message message-sent';
        } else {
            messageDiv.className = 'message message-received';
        }

        messageDiv.innerHTML = `
        <div class="message-avatar">${messageData.senderAvatar || '?'}</div>
        <div class="message-content">
            <div class="message-header">
                <span class="message-sender">${messageData.senderUsername || 'Unknown'}</span>
                <span class="message-time">${messageData.timestamp || getCurrentTime()}</span>
            </div>
            <div class="message-text">${escapeHtml(messageData.message)}</div>
        </div>
    `;

        return messageDiv;
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function getCurrentTime() {
        const now = new Date();
        return now.getHours().toString().padStart(2, '0') + ':' +
            now.getMinutes().toString().padStart(2, '0');
    }

    function scrollToBottom() {
        const messagesContainer = document.getElementById('messagesContainer');
        if (messagesContainer) {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    }

    function updatePartnerInfo(partnerUsername, partnerAvatar) {
        const partnerName = document.getElementById('partnerName');
        const partnerAvatarElement = document.getElementById('partnerAvatar');

        if (partnerName && partnerUsername) {
            partnerName.textContent = partnerUsername;
        }

        if (partnerAvatarElement && partnerAvatar) {
            partnerAvatarElement.textContent = partnerAvatar;
        } else if (partnerAvatarElement && partnerUsername) {
            partnerAvatarElement.textContent = partnerUsername.substring(0, 1).toUpperCase();
        }
    }

    // ========== ÌéòÏù¥ÏßÄ Ïñ∏Î°úÎìú Ï≤òÎ¶¨ ==========
    function setupPageUnloadHandlers() {
        // beforeunload Ïù¥Î≤§Ìä∏ (Î∏åÎùºÏö∞Ï†Ä Îã´Í∏∞, ÏÉàÎ°úÍ≥†Ïπ® Îì±)
        window.addEventListener('beforeunload', function(event) {
            console.log('ÌéòÏù¥ÏßÄ Ïñ∏Î°úÎìú Í∞êÏßÄ');
            cleanup();
        });

        // pagehide Ïù¥Î≤§Ìä∏ (Î™®Î∞îÏùºÏóêÏÑú Îçî ÏïàÏ†ïÏ†Å)
        window.addEventListener('pagehide', function(event) {
            console.log('ÌéòÏù¥ÏßÄ Ïà®ÍπÄ Í∞êÏßÄ');
            cleanup();
        });

        // visibilitychange Ïù¥Î≤§Ìä∏ (ÌÉ≠ Ï†ÑÌôò Í∞êÏßÄ)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('ÌÉ≠Ïù¥ Î∞±Í∑∏ÎùºÏö¥ÎìúÎ°ú Ïù¥Îèô');
            } else {
                console.log('ÌÉ≠Ïù¥ Ìè¨Í∑∏ÎùºÏö¥ÎìúÎ°ú Ïù¥Îèô');
                // Ïó∞Í≤∞ ÏÉÅÌÉú ÌôïÏù∏
                if (!isConnected && stompClient) {
                    console.log('ÌÉ≠ Î≥µÍ∑Ä ÌõÑ Ïó∞Í≤∞ ÏÉÅÌÉú ÌôïÏù∏');
                    setTimeout(() => {
                        if (!isConnected) {
                            attemptReconnection();
                        }
                    }, 1000);
                }
            }
        });
    }

    // ========== Ï†ïÎ¶¨ Ìï®Ïàò ==========
    function cleanup() {
        console.log('Î¶¨ÏÜåÏä§ Ï†ïÎ¶¨ ÏãúÏûë');

        // ÌïòÌä∏ÎπÑÌä∏ Ï†ïÎ¶¨
        if (heartbeatInterval) {
            clearInterval(heartbeatInterval);
            heartbeatInterval = null;
        }

        // WebSocket Ïó∞Í≤∞ Ï†ïÎ¶¨
        if (stompClient && isConnected) {
            try {
                // Ìá¥Ïû• ÏïåÎ¶º Ï†ÑÏÜ°
                stompClient.send('/app/chat.removeUser', {}, JSON.stringify({
                    roomId: roomId,
                    username: username
                }));
            } catch (error) {
                console.warn('Ìá¥Ïû• ÏïåÎ¶º Ï†ÑÏÜ° Ïã§Ìå®:', error);
            }

            try {
                // WebSocket Ïó∞Í≤∞ Ï¢ÖÎ£å
                stompClient.disconnect();
            } catch (error) {
                console.warn('WebSocket Ïó∞Í≤∞ Ï¢ÖÎ£å Ïã§Ìå®:', error);
            }
        }

        isConnected = false;
        console.log('Î¶¨ÏÜåÏä§ Ï†ïÎ¶¨ ÏôÑÎ£å');
    }
