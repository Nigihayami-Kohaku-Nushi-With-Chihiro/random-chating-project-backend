<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE - RANDOM CHAT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 배경 애니메이션 */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 헤더 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            padding: 20px 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 900;
            color: #00ffff;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-item {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 10px 15px;
            border-radius: 8px;
        }

        .nav-item:hover {
            color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
        }

        /* 메인 컨테이너 */
        .main-container {
            padding-top: 100px;
            min-height: 100vh;
            max-width: 1000px;
            margin: 0 auto;
            padding-left: 20px;
            padding-right: 20px;
        }

        /* 프로필 헤더 */
        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-title {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #ff0080);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 3s ease infinite;
            margin-bottom: 10px;
        }

        @keyframes textGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .profile-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
        }

        /* 프로필 컨테이너 */
        .profile-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        /* 프로필 카드 */
        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff0080, #ffff00, #00ffff);
            background-size: 400% 400%;
            border-radius: 20px;
            z-index: -1;
            opacity: 0.3;
            animation: borderGlow 4s ease infinite;
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ffff, #ff0080);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #000;
            margin: 0 auto 20px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .profile-avatar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-avatar:hover::before {
            opacity: 1;
        }

        .profile-avatar::after {
            content: '\f030';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            color: white;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-avatar:hover::after {
            opacity: 1;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            color: #00ffff;
            margin-bottom: 10px;
        }

        .profile-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .info-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .info-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #00ffff;
        }

        /* 통계 */
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 900;
            color: #00ffff;
        }

        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
        }

        /* 프로필 정보 섹션 */
        .profile-info-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00ffff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* 관심사 태그 */
        .interests-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .interest-tag {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            position: relative;
            cursor: pointer;
        }

        .interest-tag .remove-tag {
            margin-left: 8px;
            cursor: pointer;
            color: rgba(0, 0, 0, 0.7);
        }

        .add-interest {
            background: transparent;
            border: 2px dashed rgba(0, 255, 255, 0.5);
            color: #00ffff;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-interest:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: #00ffff;
        }

        /* 버튼 */
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
            border: 2px solid transparent;
        }

        .btn-secondary {
            background: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* 액션 버튼들 */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        /* 알림 */
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .alert-success {
            background: rgba(0, 255, 127, 0.1);
            border: 1px solid rgba(0, 255, 127, 0.3);
            color: #00ff7f;
        }

        .alert-danger {
            background: rgba(255, 23, 68, 0.1);
            border: 1px solid rgba(255, 23, 68, 0.3);
            color: #ff1744;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 반응형 */
        @media (max-width: 968px) {
            .profile-container {
                grid-template-columns: 1fr;
            }

            .profile-title {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding-left: 10px;
                padding-right: 10px;
            }

            .profile-info {
                flex-direction: column;
                gap: 10px;
            }

            .profile-stats {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="bg-animation"></div>

<!-- 헤더 -->
<header class="header">
    <div class="nav-container">
        <a href="/" class="logo">
            <i class="fas fa-bolt"></i> RANDOM CHAT
        </a>
        <nav class="nav-menu">
            <a href="/" class="nav-item">
                <i class="fas fa-home"></i> HOME
            </a>
            <a href="/profile" class="nav-item">
                <i class="fas fa-user"></i> PROFILE
            </a>
            <a href="/settings" class="nav-item">
                <i class="fas fa-cog"></i> SETTINGS
            </a>
        </nav>
    </div>
</header>

<main class="main-container">
    <!-- 프로필 헤더 -->
    <div class="profile-header">
        <h1 class="profile-title">
            <i class="fas fa-user-circle"></i><br>
            LEGEND PROFILE
        </h1>
        <p class="profile-subtitle">CUSTOMIZE YOUR LEGEND STATUS</p>
    </div>

    <!-- 알림 -->
    <div id="success-alert" class="alert alert-success">
        <i class="fas fa-check-circle"></i>
        <span id="success-message"></span>
    </div>

    <div id="error-alert" class="alert alert-danger">
        <i class="fas fa-exclamation-triangle"></i>
        <span id="error-message"></span>
    </div>

    <div class="profile-container">
        <!-- 프로필 카드 -->
        <div class="profile-card">
            <div class="profile-avatar" onclick="changeProfileImage()" th:text="${username?.substring(0,1)?.toUpperCase()}">
                U
            </div>
            <div class="profile-name" th:text="${username}">USERNAME</div>

            <div class="profile-info">
                <div class="info-item">
                    <div class="info-label">AGE</div>
                    <div class="info-value" th:text="${age}">25</div>
                </div>
                <div class="info-item">
                    <div class="info-label">GENDER</div>
                    <div class="info-value" th:text="${gender}">MALE</div>
                </div>
            </div>

            <!-- 통계 -->
            <div class="profile-stats">
                <div class="stat-item">
                    <div class="stat-number" th:text="${profileViews}">0</div>
                    <div class="stat-label">Profile Views</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" th:text="${totalChats}">0</div>
                    <div class="stat-label">Total Chats</div>
                </div>
            </div>
        </div>

        <!-- 프로필 정보 편집 -->
        <div class="profile-info-section">
            <h2 class="section-title">
                <i class="fas fa-edit"></i>
                PROFILE INFORMATION
            </h2>

            <form id="profileForm">
                <div class="form-group">
                    <label for="nickname" class="form-label">
                        <i class="fas fa-signature"></i> NICKNAME
                    </label>
                    <input type="text"
                           class="form-input"
                           id="nickname"
                           th:value="${username}"
                           placeholder="Enter your legend name">
                </div>

                <div class="form-group">
                    <label for="age" class="form-label">
                        <i class="fas fa-calendar-alt"></i> AGE
                    </label>
                    <input type="number"
                           class="form-input"
                           id="age"
                           th:value="${age}"
                           min="18"
                           max="100">
                </div>

                <div class="form-group">
                    <label for="bio" class="form-label">
                        <i class="fas fa-quote-left"></i> BIO
                    </label>
                    <textarea class="form-input form-textarea"
                              id="bio"
                              th:text="${bio}"
                              placeholder="Tell us about yourself... (max 200 characters)"
                              maxlength="200"></textarea>
                </div>

                <div class="form-group">
                    <label for="location" class="form-label">
                        <i class="fas fa-map-marker-alt"></i> LOCATION
                    </label>
                    <input type="text"
                           class="form-input"
                           id="location"
                           th:value="${location}"
                           placeholder="Your city or region">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-heart"></i> INTERESTS
                    </label>
                    <div class="interests-container" id="interests-container">
                        <!-- 기존 관심사들이 여기에 표시됩니다 -->
                    </div>
                    <div class="add-interest" onclick="addInterest()">
                        <i class="fas fa-plus"></i> ADD INTEREST
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 액션 버튼들 -->
    <div class="action-buttons">
        <button class="btn btn-primary" onclick="saveProfile()">
            <i class="fas fa-save"></i> SAVE PROFILE
        </button>
        <button class="btn btn-secondary" onclick="checkUsername()">
            <i class="fas fa-check"></i> CHECK NICKNAME
        </button>
        <a href="/settings" class="btn btn-secondary">
            <i class="fas fa-cog"></i> ACCOUNT SETTINGS
        </a>
    </div>
</main>

<script>
    // 초기 데이터 로드
    document.addEventListener('DOMContentLoaded', function() {
        loadProfileData();
    });

    // 프로필 데이터 로드
    function loadProfileData() {
        console.log('프로필 데이터 로드 시작');

        // Thymeleaf에서 전달된 관심사 데이터 처리
        const interests = /*[[${interests}]]*/ [];
        console.log('관심사 데이터:', interests);
        if (interests && interests.length > 0) {
            interests.forEach(interest => addInterestTag(interest));
        }
    }

    // 관심사 태그 추가
    function addInterestTag(interest) {
        const container = document.getElementById('interests-container');
        const tag = document.createElement('div');
        tag.className = 'interest-tag';
        tag.innerHTML = `
                ${interest}
                <span class="remove-tag" onclick="removeInterestTag(this)">
                    <i class="fas fa-times"></i>
                </span>
            `;
        container.appendChild(tag);
    }

    // 관심사 태그 제거
    function removeInterestTag(element) {
        element.parentElement.remove();
    }

    // 관심사 추가
    function addInterest() {
        const interest = prompt('ADD NEW INTEREST (MAX 20 CHARACTERS):');
        if (interest && interest.trim() && interest.length <= 20) {
            const container = document.getElementById('interests-container');
            const currentTags = container.querySelectorAll('.interest-tag');

            if (currentTags.length >= 5) {
                showAlert('error', 'MAXIMUM 5 INTERESTS ALLOWED');
                return;
            }

            // 중복 체크
            const existingInterests = Array.from(currentTags).map(tag =>
                tag.textContent.trim().replace('×', '').trim()
            );

            if (existingInterests.includes(interest.trim())) {
                showAlert('error', 'INTEREST ALREADY EXISTS');
                return;
            }

            addInterestTag(interest.trim());
        }
    }

    // 닉네임 중복 체크
    async function checkUsername() {
        const nickname = document.getElementById('nickname').value.trim();

        if (!nickname) {
            showAlert('error', 'PLEASE ENTER A NICKNAME');
            return;
        }

        try {
            const response = await fetch(`/api/profile/check-username?username=${encodeURIComponent(nickname)}`);
            const result = await response.json();

            if (result.success) {
                showAlert('success', 'NICKNAME IS AVAILABLE!');
            } else {
                showAlert('error', result.message.toUpperCase());
            }
        } catch (error) {
            console.error('닉네임 체크 오류:', error);
            showAlert('error', 'CONNECTION ERROR. TRY AGAIN.');
        }
    }

    // 프로필 저장
    async function saveProfile() {
        const formData = gatherFormData();

        if (!validateForm(formData)) {
            return;
        }

        try {
            const response = await fetch('/api/profile/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            if (result.success) {
                showAlert('success', 'PROFILE UPDATED SUCCESSFULLY!');
                // 페이지 새로고침하여 업데이트된 정보 반영
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            } else {
                showAlert('error', result.message.toUpperCase());
            }
        } catch (error) {
            console.error('프로필 저장 오류:', error);
            showAlert('error', 'SAVE FAILED. TRY AGAIN.');
        }
    }

    // 폼 데이터 수집
    function gatherFormData() {
        // 관심사 수집
        const interestTags = document.querySelectorAll('#interests-container .interest-tag');
        const interests = Array.from(interestTags).map(tag =>
            tag.textContent.trim().replace('×', '').trim()
        );

        return {
            nickname: document.getElementById('nickname').value.trim(),
            age: parseInt(document.getElementById('age').value),
            bio: document.getElementById('bio').value.trim(),
            location: document.getElementById('location').value.trim(),
            interests: interests
        };
    }

    // 폼 유효성 검사
    function validateForm(data) {
        if (!data.nickname || data.nickname.length < 2) {
            showAlert('error', 'NICKNAME MUST BE AT LEAST 2 CHARACTERS');
            return false;
        }

        if (!data.age || data.age < 18 || data.age > 100) {
            showAlert('error', 'AGE MUST BE BETWEEN 18 AND 100');
            return false;
        }

        if (data.bio && data.bio.length > 200) {
            showAlert('error', 'BIO MUST BE LESS THAN 200 CHARACTERS');
            return false;
        }

        return true;
    }

    // 프로필 이미지 변경
    function changeProfileImage() {
        alert('PROFILE IMAGE UPLOAD COMING SOON!\nSTAY TUNED, LEGEND!');
    }

    // 알림 표시
    function showAlert(type, message) {
        const alertElement = document.getElementById(type === 'success' ? 'success-alert' : 'error-alert');
        const messageElement = document.getElementById(type === 'success' ? 'success-message' : 'error-message');

        // 다른 알림 숨기기
        document.getElementById('success-alert').classList.remove('show');
        document.getElementById('error-alert').classList.remove('show');

        messageElement.textContent = message;
        alertElement.classList.add('show');

        // 3초 후 자동 숨김
        setTimeout(() => {
            alertElement.classList.remove('show');
        }, 3000);
    }

    // 배경 마우스 효과
    document.addEventListener('mousemove', (e) => {
        const bg = document.querySelector('.bg-animation');
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;

        bg.style.background = `
                radial-gradient(circle at ${x * 100}% ${y * 100}%,
                rgba(0, 255, 255, 0.15) 0%,
                rgba(255, 0, 128, 0.1) 30%,
                transparent 70%),
                linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460)
            `;
    });
</script>
</body>
</html>
