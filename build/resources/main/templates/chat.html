    <style>

        /* ì±„íŒ… ì»¨í…Œì´ë„ˆ */

        /* ìƒëŒ€ë°©ì´ ë³´ë‚¸ ë©”ì‹œì§€ */

        /* ì‹œìŠ¤í…œ ë©”ì‹œì§€ */

        /* ì…ë ¥ ì˜ì—­ */

        .message-input:focus {

        }

        .send-btn {

            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;

        }

        .send-btn:hover:not(:disabled) {

        }

        .send-btn:disabled {

        }

        /* ì¢…ë£Œ í™•ì¸ ëª¨ë‹¬ */
        .modal {
            display: none;

        }

        .modal-title {

        }

        .modal-message {

        .modal-actions {

        /* ë°˜ì‘í˜• */
        @media (max-width: 768px) {

            }

            .chat-title {

            }

            .partner-info {

            }

            .partner-avatar {

            }

            .messages-container {

            }

            }

            .input-container {
                padding: 15px;

            }

            .send-btn {
                width: 45px;

            }
        }
    </style>
</head>
<body>
<div class="bg-animation"></div>

<!-- í—¤ë” -->

    <div class="partner-info">

<!-- ì±„íŒ… ì»¨í…Œì´ë„ˆ -->
<div class="chat-container">

        <div th:each="msg : ${chatHistory}"

                  placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”... (Enterë¡œ ì „ì†¡, Shift+Enterë¡œ ì¤„ë°”ê¿ˆ)"
                  rows="1"></textarea>
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">

</div>

<!-- ì±„íŒ… ì¢…ë£Œ í™•ì¸ ëª¨ë‹¬ -->
<div id="endChatModal" class="modal">
    <div class="modal-content">
        <h3 class="modal-title">
            <i class="fas fa-exclamation-triangle"></i> ì±„íŒ… ì¢…ë£Œ
        </h3>
        <p class="modal-message">
            ì •ë§ë¡œ ì±„íŒ…ì„ ì¢…ë£Œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?<br>
            ì¢…ë£Œí•˜ë©´ ìƒëŒ€ë°©ì—ê²Œ ì•Œë¦¼ì´ ì „ì†¡ë©ë‹ˆë‹¤.
        </p>
        <div class="modal-actions">
            <button class="btn btn-danger" onclick="endChat()">
                <i class="fas fa-check"></i> ì¢…ë£Œ
            </button>
            <button class="btn btn-secondary" onclick="closeModal()">
                <i class="fas fa-times"></i> ì·¨ì†Œ
            </button>
        </div>
    </div>
</div>

<script>
    // chat.htmlì˜ ì™„ì „í•œ JavaScript ì½”ë“œ

    // ì „ì—­ ë³€ìˆ˜
    let stompClient = null;
    let isConnected = false;
    let roomId = '';
    let username = 'User';
    let userAvatar = 'U';
    let isReconnecting = false;
    let heartbeatInterval = null;
    let messageQueue = []; // ì—°ê²° ëŠê¹€ ì‹œ ë©”ì‹œì§€ í
    let reconnectAttempts = 0;
    let maxReconnectAttempts = 5;

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
    document.addEventListener('DOMContentLoaded', function() {
        console.log('ì±„íŒ… í˜ì´ì§€ ë¡œë“œ');

        // URLì—ì„œ roomId ì¶”ì¶œ
        const pathParts = window.location.pathname.split('/');
        roomId = pathParts[pathParts.length - 1];
        console.log('roomId:', roomId);

        // roomId ìœ íš¨ì„± ê²€ì‚¬
        if (!roomId || roomId === 'chat') {
            console.error('ìœ íš¨í•˜ì§€ ì•Šì€ roomId');
            alert('ìœ íš¨í•˜ì§€ ì•Šì€ ì±„íŒ…ë°©ì…ë‹ˆë‹¤.');
            window.location.href = '/';
            return;
        }

        // ì‚¬ìš©ì ì •ë³´ ê°€ì ¸ì˜¤ê¸°
        fetchUserInfo().then(() => {
            // WebSocket ì—°ê²°
            connectWebSocket();
            // ì…ë ¥ ì„¤ì •
            setupMessageInput();
            // ìŠ¤í¬ë¡¤
            scrollToBottom();
            // í•˜íŠ¸ë¹„íŠ¸ ì‹œì‘
            startHeartbeat();
            // ì—°ê²° ìƒíƒœ í‘œì‹œê¸° ìƒì„±
            createConnectionStatusIndicator();
        }).catch(error => {
            console.error('ì´ˆê¸°í™” ì‹¤íŒ¨:', error);
            alert('ì±„íŒ… ì´ˆê¸°í™”ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            window.location.href = '/';
        });

        // í˜ì´ì§€ ì–¸ë¡œë“œ ê°ì§€ (ë¸Œë¼ìš°ì € ë‹«ê¸°, ìƒˆë¡œê³ ì¹¨ ë“±)
        setupPageUnloadHandlers();
    });

    // ì‚¬ìš©ì ì •ë³´ ê°€ì ¸ì˜¤ê¸°
    async function fetchUserInfo() {
        try {
            const response = await fetch('/api/profile');
            if (response.ok) {
                const userData = await response.json();
                if (userData && userData.username) {
                    username = userData.username;
                    userAvatar = userData.username.substring(0, 1).toUpperCase();
                    console.log('ì‚¬ìš©ì ì •ë³´:', {username, userAvatar});
                    return;
                }
            }
            throw new Error('ì‚¬ìš©ì ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
        } catch (error) {
            console.error('ì‚¬ìš©ì ì •ë³´ ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨:', error);
            // ì„ì‹œ ì‚¬ìš©ì ì •ë³´ ìƒì„±
            username = 'User' + Math.floor(Math.random() * 1000);
            userAvatar = username.substring(0, 1).toUpperCase();
            console.warn('ì„ì‹œ ì‚¬ìš©ì ì •ë³´ ì‚¬ìš©:', {username, userAvatar});
        }
    }

    // WebSocket ì—°ê²°
    function connectWebSocket() {
        console.log('WebSocket ì—°ê²° ì‹œë„...');

        // ì´ì „ ì—°ê²° ì •ë¦¬
        if (stompClient && stompClient.connected) {
            try {
                stompClient.disconnect();
            } catch (error) {
                console.warn('ì´ì „ ì—°ê²° ì •ë¦¬ ì‹¤íŒ¨:', error);
            }
        }

        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.debug = null; // ë””ë²„ê·¸ ë¡œê·¸ ë¹„í™œì„±í™”

        // ì—°ê²° íƒ€ì„ì•„ì›ƒ ì„¤ì •
        const connectionTimeout = setTimeout(() => {
            console.error('WebSocket ì—°ê²° íƒ€ì„ì•„ì›ƒ');
            if (!isConnected) {
                socket.close();
                handleConnectionFailure();
            }
        }, 10000); // 10ì´ˆ

        // ì¿ í‚¤ì—ì„œ í† í° ê°€ì ¸ì˜¤ê¸°
        const cookies = document.cookie.split(';');
        let token = null;
        for (let cookie of cookies) {
            const [name, value] = cookie.trim().split('=');
            if (name === 'authToken') {
                token = value;
                break;
            }
        }

        const headers = {};
        if (token) {
            headers['Authorization'] = 'Bearer ' + token;
            console.log('ì¸ì¦ í† í° ì„¤ì •ë¨');
        } else {
            console.warn('ì¸ì¦ í† í°ì´ ì—†ìŠµë‹ˆë‹¤');
        }

        // WebSocket ì—°ê²°
        stompClient.connect(headers, function(frame) {
            clearTimeout(connectionTimeout);
            console.log('WebSocket ì—°ê²° ì„±ê³µ:', frame);
            isConnected = true;
            isReconnecting = false;
            reconnectAttempts = 0;

            // êµ¬ë… ì„¤ì •
            setupSubscriptions();

            // ì…ì¥ ì•Œë¦¼
            stompClient.send('/app/chat.addUser', {}, JSON.stringify({
                roomId: roomId,
                username: username
            }));

            // ì—°ê²° ìƒíƒœ UI ì—…ë°ì´íŠ¸
            updateConnectionStatus(true);

            // ëŒ€ê¸° ì¤‘ì¸ ë©”ì‹œì§€ ì „ì†¡
            sendQueuedMessages();

            console.log('WebSocket ì´ˆê¸°í™” ì™„ë£Œ');

        }, function(error) {
            clearTimeout(connectionTimeout);
            console.error('WebSocket ì—°ê²° ì‹¤íŒ¨:', error);
            handleConnectionFailure();
        });

        // ğŸ”¥ ì—°ê²° ëŠê¹€ ê°ì§€
        socket.onclose = function(event) {
            console.log('WebSocket ì—°ê²°ì´ ë‹«í˜”ìŠµë‹ˆë‹¤:', event);
            isConnected = false;
            updateConnectionStatus(false);

            // ì •ìƒ ì¢…ë£Œê°€ ì•„ë‹Œ ê²½ìš° ì¬ì—°ê²° ì‹œë„
            if (event.code !== 1000 && !isReconnecting) { // 1000 = ì •ìƒ ì¢…ë£Œ
                console.log('ì˜ˆê¸°ì¹˜ ì•Šì€ ì—°ê²° ëŠê¹€ ê°ì§€');
                attemptReconnection();
            }
        };

        socket.onerror = function(error) {
            console.error('WebSocket ì˜¤ë¥˜:', error);
            isConnected = false;
            updateConnectionStatus(false);
        };
    }

    // êµ¬ë… ì„¤ì •
    function setupSubscriptions() {
        try {
            // ì±„íŒ…ë°© êµ¬ë…
            stompClient.subscribe('/topic/chat/' + roomId, function(message) {
                try {
                    const messageData = JSON.parse(message.body);
                    addMessageToChat(messageData);
                } catch (error) {
                    console.error('ì±„íŒ… ë©”ì‹œì§€ íŒŒì‹± ì‹¤íŒ¨:', error);
                }
            });

            // ğŸ”¥ ê°œì¸ ë©”ì‹œì§€ êµ¬ë… - ì—°ê²° ëŠê¹€ ì•Œë¦¼ í¬í•¨
            stompClient.subscribe('/user/queue/chat', function(message) {
                try {
                    const messageData = JSON.parse(message.body);
                    handlePersonalMessage(messageData);
                } catch (error) {
                    console.error('ê°œì¸ ë©”ì‹œì§€ íŒŒì‹± ì‹¤íŒ¨:', error);
                }
            });

            // ë§¤ì¹­ ê´€ë ¨ êµ¬ë… (í•„ìš”ì‹œ)
            stompClient.subscribe('/user/queue/matching', function(message) {
                try {
                    const messageData = JSON.parse(message.body);
                    handleMatchingMessage(messageData);
                } catch (error) {
                    console.error('ë§¤ì¹­ ë©”ì‹œì§€ íŒŒì‹± ì‹¤íŒ¨:', error);
                }
            });

            console.log('ëª¨ë“  êµ¬ë… ì„¤ì • ì™„ë£Œ');
        } catch (error) {
            console.error('êµ¬ë… ì„¤ì • ì‹¤íŒ¨:', error);
        }
    }

    // ì—°ê²° ì‹¤íŒ¨ ì²˜ë¦¬
    function handleConnectionFailure() {
        isConnected = false;
        updateConnectionStatus(false);

        if (!isReconnecting && reconnectAttempts < maxReconnectAttempts) {
            attemptReconnection();

        // ì§€ìˆ˜ ë°±ì˜¤í”„: 2ì´ˆ, 4ì´ˆ, 8ì´ˆ, 16ì´ˆ, 32ì´ˆ
        const delay = Math.min(2000 * Math.pow(2, reconnectAttempts - 1), 32000);

        setTimeout(() => {
            if (!isConnected && reconnectAttempts <= maxReconnectAttempts) {
                connectWebSocket();

            setTimeout(() => {
