<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE - RANDOM CHAT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 배경 애니메이션 */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 헤더 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            padding: 20px 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 900;
            color: #00ffff;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-item {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 10px 15px;
            border-radius: 8px;
        }

        .nav-item:hover {
            color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
        }

        /* 메인 컨테이너 */
        .main-container {
            padding-top: 100px;
            min-height: 100vh;
            max-width: 1000px;
            margin: 0 auto;
            padding-left: 20px;
            padding-right: 20px;
        }

        /* 프로필 헤더 */
        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-title {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #ff0080);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 3s ease infinite;
            margin-bottom: 10px;
        }

        @keyframes textGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .profile-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
        }

        /* 프로필 컨테이너 */
        .profile-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        /* 프로필 카드 */
        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff0080, #ffff00, #00ffff);
            background-size: 400% 400%;
            border-radius: 20px;
            z-index: -1;
            opacity: 0.3;
            animation: borderGlow 4s ease infinite;
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ffff, #ff0080);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #000;
            margin: 0 auto 20px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .profile-avatar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-avatar:hover::before {
            opacity: 1;
        }

        .profile-avatar::after {
            content: '\f030';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            color: white;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-avatar:hover::after {
            opacity: 1;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            color: #00ffff;
            margin-bottom: 10px;
        }

        .profile-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .info-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .info-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #00ffff;
        }

        /* 통계 */
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 900;
            color: #00ffff;
        }

        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
        }

        /* 프로필 정보 섹션 */
        .profile-info-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00ffff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* 관심사 태그 */
        .interests-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .interest-tag {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            position: relative;
            cursor: pointer;
        }

        .interest-tag .remove-tag {
            margin-left: 8px;
            cursor: pointer;
            color: rgba(0, 0, 0, 0.7);
        }

        .add-interest {
            background: transparent;
            border: 2px dashed rgba(0, 255, 255, 0.5);
            color: #00ffff;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-interest:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: #00ffff;
        }

        /* 버튼 */
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
            border: 2px solid transparent;
        }

        .btn-secondary {
            background: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* 액션 버튼들 */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        /* 알림 */
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .alert-success {
            background: rgba(0, 255, 127, 0.1);
            border: 1px solid rgba(0, 255, 127, 0.3);
            color: #00ff7f;
        }

        .alert-danger {
            background: rgba(255, 23, 68, 0.1);
            border: 1px solid rgba(255, 23, 68, 0.3);
            color: #ff1744;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 반응형 */
        @media (max-width: 968px) {
            .profile-container {
                grid-template-columns: 1fr;
            }

            .profile-title {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding-left: 10px;
                padding-right: 10px;
            }

            .profile-info {
                flex-direction: column;
                gap: 10px;
            }

            .profile-stats {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="bg-animation"></div>

<!-- 헤더 -->
<header class="header">
    <div class="nav-container">
        <a href="/" class="logo">
            <i class="fas fa-bolt"></i> RANDOM CHAT
        </a>
        <nav class="nav-menu">
            <a href="/" class="nav-item">
                <i class="fas fa-home"></i> HOME
            </a>
            <a href="/profile" class="nav-item">
                <i class="fas fa-user"></i> PROFILE
            </a>
            <a href="/settings" class="nav-item">
                <i class="fas fa-cog"></i> SETTINGS
            </a>
        </nav>
    </div>
</header>
<main class="main-container">
    <!-- 프로필 헤더 -->
    <div class="profile-header">
        <h1 class="profile-title">
            <i class="fas fa-user-circle"></i><br>
            LEGEND PROFILE
        </h1>
        <p class="profile-subtitle">CUSTOMIZE YOUR LEGEND STATUS</p>
    </div>

    <!-- 알림 -->
    <div id="success-alert" class="alert alert-success">
        <i class="fas fa-check-circle"></i>
        <span id="success-message"></span>
    </div>

    <div id="error-alert" class="alert alert-danger">
        <i class="fas fa-exclamation-triangle"></i>
        <span id="error-message"></span>
    </div>

    <div class="profile-container">
        <!-- 프로필 카드 -->
        <div class="profile-card">
            <div class="profile-avatar" onclick="changeProfileImage()" th:text="${username?.substring(0,1)?.toUpperCase()}">
                U
            </div>
            <div class="profile-name" th:text="${username}">USERNAME</div>

            <div class="profile-info">
                <div class="info-item">
                    <div class="info-label">AGE</div>
                    <div class="info-value" th:text="${age}">25</div>
                </div>
                <div class="info-item">
                    <div class="info-label">GENDER</div>
                    <div class="info-value" th:text="${gender}">MALE</div>
                </div>
            </div>

            <!-- 통계 -->
            <div class="profile-stats">
                <div class="stat-item">
                    <div class="stat-number" th:text="${profileViews}">0</div>
                    <div class="stat-label">Profile Views</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" th:text="${totalChats}">0</div>
                    <div class="stat-label">Total Chats</div>
                </div>
            </div>
        </div>

        <!-- 프로필 정보 편집 -->
        <div class="profile-info-section">
            <h2 class="section-title">
                <i class="fas fa-edit"></i>
                PROFILE INFORMATION
            </h2>

            <form id="profileForm">
                <div class="form-group">
                    <label for="nickname" class="form-label">
                        <i class="fas fa-signature"></i> NICKNAME
                    </label>
                    <input type="text"
                           class="form-input"
                           id="nickname"
                           th:value="${username}"
                           placeholder="Enter your legend name">
                </div>

                <div class="form-group">
                    <label for="age" class="form-label">
                        <i class="fas fa-calendar-alt"></i> AGE
                    </label>
                    <input type="number"
                           class="form-input"
                           id="age"
                           th:value="${age}"
                           min="18"
                           max="100">
                </div>

                <div class="form-group">
                    <label for="bio" class="form-label">
                        <i class="fas fa-quote-left"></i> BIO
                    </label>
                    <textarea class="form-input form-textarea"
                              id="bio"
                              th:text="${bio}"
                              placeholder="Tell us about yourself... (max 200 characters)"
                              maxlength="200"></textarea>
                </div>

                <div class="form-group">
                    <label for="location" class="form-label">
                        <i class="fas fa-map-marker-alt"></i> LOCATION
                    </label>
                    <input type="text"
                           class="form-input"
                           id="location"
                           th:value="${location}"
                           placeholder="Your city or region">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-heart"></i> INTERESTS
                    </label>
                    <div class="interests-container" id="interests-container">
                        <!-- 기존 관심사들이 여기에 표시됩니다 -->
                    </div>
                    <div class="add-interest" onclick="addInterest()">
                        <i class="fas fa-plus"></i> ADD INTEREST
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 액션 버튼들 -->
    <div class="action-buttons">
        <button class="btn btn-primary" onclick="saveProfile()">
            <i class="fas fa-save"></i> SAVE PROFILE
        </button>
        <button class="btn btn-secondary" onclick="checkUsername()">
            <i class="fas fa-check"></i> CHECK NICKNAME
        </button>
        <a href="/settings" class="btn btn-secondary">
            <i class="fas fa-cog"></i> ACCOUNT SETTINGS
        </a>
    </div>
</main>
</body>
<script>
    // 🔥 완전한 채팅 JavaScript 코드 - 최종 버전

    // ========== 즉시 전역에 함수 등록 ==========
    window.showEndChatModal = function() {
        console.log('showEndChatModal 호출됨!');
        if (confirm('정말로 채팅을 종료하시겠습니까?')) {
            window.endChat();
        }
    };

    window.closeModal = function() {
        console.log('closeModal 호출됨');
        const modal = document.getElementById('endChatModal');
        if (modal) {
            modal.style.display = 'none';
        }
    };

    window.endChat = async function() {
        console.log('채팅 종료 시작!');

        try {
            // WebSocket으로 퇴장 알림 먼저
            if (window.stompClient && window.isConnected) {
                try {
                    window.stompClient.send('/app/chat.removeUser', {}, JSON.stringify({
                        roomId: window.roomId,
                        username: window.username
                    }));
                    console.log('퇴장 알림 전송 완료');
                } catch (error) {
                    console.warn('퇴장 알림 전송 실패:', error);
                }
            }

            // 서버에 종료 요청
            try {
                await fetch('/api/chat/end', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        roomId: window.roomId
                    })
                });
                console.log('서버 종료 요청 완료');
            } catch (error) {
                console.warn('서버 종료 요청 실패:', error);
            }

            // 홈으로 이동 (무조건)
            alert('채팅을 종료합니다.');
            window.location.href = '/';

        } catch (error) {
            console.error('채팅 종료 중 오류:', error);
            alert('채팅을 종료합니다.');
            window.location.href = '/';
        }
    };

    // 전역에 즉시 노출
    window.showEndChatModal = showEndChatModal;
    window.closeModal = closeModal;
    window.endChat = endChat;

    // ========== 전역 변수 ==========
    window.stompClient = null;
    window.isConnected = false;
    window.roomId = '';
    window.username = 'User';
    window.userAvatar = 'U';
    let isReconnecting = false;
    let heartbeatInterval = null;
    let messageQueue = [];
    let reconnectAttempts = 0;
    let maxReconnectAttempts = 5;

    // ========== 페이지 초기화 ==========
    document.addEventListener('DOMContentLoaded', function() {
        console.log('채팅 페이지 로드');

        // 🔥 이벤트 리스너 등록 (onclick 대신)
        setupEventListeners();

        // URL에서 roomId 추출
        const pathParts = window.location.pathname.split('/');
        roomId = pathParts[pathParts.length - 1];
        console.log('roomId:', roomId);

        // roomId 유효성 검사
        if (!roomId || roomId === 'chat') {
            console.error('유효하지 않은 roomId');
            alert('유효하지 않은 채팅방입니다.');
            window.location.href = '/';
            return;
        }

        // 사용자 정보 가져오기 → WebSocket 연결 → 초기화
        fetchUserInfo().then(() => {
            connectWebSocket();
            setupMessageInput();
            scrollToBottom();
            startHeartbeat();
            createConnectionStatusIndicator();
        }).catch(error => {
            console.error('초기화 실패:', error);
            alert('채팅 초기화에 실패했습니다.');
            window.location.href = '/';
        });

        // 페이지 언로드 감지
        setupPageUnloadHandlers();
    });

    // ========== 이벤트 리스너 설정 ==========
    function setupEventListeners() {
        console.log('이벤트 리스너 설정 시작');

        // 🔥 연결 끊기 버튼 이벤트 (onclick 대신 addEventListener)
        const endChatButtons = document.querySelectorAll('[onclick*="showEndChatModal"]');
        endChatButtons.forEach(button => {
            // 기존 onclick 제거
            button.removeAttribute('onclick');
            // addEventListener로 등록
            button.addEventListener('click', showEndChatModal);
            console.log('연결 끊기 버튼 이벤트 등록됨');
        });

        // 모든 연결 끊기 관련 버튼들 (클래스나 ID로도 찾기)
        const endChatBtn = document.querySelector('button[onclick="showEndChatModal()"]');
        if (endChatBtn) {
            endChatBtn.removeAttribute('onclick');
            endChatBtn.addEventListener('click', showEndChatModal);
            console.log('연결 끊기 버튼 (직접 선택) 이벤트 등록됨');
        }

        // 연결 끊기 버튼을 다양한 방법으로 찾기
        const dangerButtons = document.querySelectorAll('.btn-danger');
        dangerButtons.forEach(button => {
            if (button.textContent.includes('연결 끊기') || button.textContent.includes('끊기')) {
                button.removeAttribute('onclick');
                button.addEventListener('click', showEndChatModal);
                console.log('위험 버튼에 이벤트 등록됨:', button.textContent);
            }
        });

        // 🔥 모달 관련 이벤트
        const modal = document.getElementById('endChatModal');
        if (modal) {
            // 모달 닫기 버튼들
            const closeButtons = modal.querySelectorAll('[onclick*="closeModal"], [onclick*="endChat"]');
            closeButtons.forEach(button => {
                const onclickValue = button.getAttribute('onclick');
                button.removeAttribute('onclick');

    // ========== WebSocket 연결 ==========
    function connectWebSocket() {
        console.log('WebSocket 연결 시도...');

        // 이전 연결 정리
        if (stompClient && stompClient.connected) {
            try {
                stompClient.disconnect();
            } catch (error) {
                console.warn('이전 연결 정리 실패:', error);
            }
        }

        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.debug = null;

        // 연결 타임아웃 설정
        const connectionTimeout = setTimeout(() => {
            console.error('WebSocket 연결 타임아웃');
            if (!isConnected) {
                socket.close();
                handleConnectionFailure();
            }
        }, 10000);

        // 인증 토큰 설정
        const headers = {};
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            const [name, value] = cookie.trim().split('=');
            if (name === 'authToken') {
                headers['Authorization'] = 'Bearer ' + value;
                console.log('인증 토큰 설정됨');
                break;
            }
        }

        // WebSocket 연결
        stompClient.connect(headers, function(frame) {
            clearTimeout(connectionTimeout);
            console.log('WebSocket 연결 성공:', frame);
            isConnected = true;
            isReconnecting = false;
            reconnectAttempts = 0;

            // 구독 설정
            setupSubscriptions();

            // 입장 알림
            stompClient.send('/app/chat.addUser', {}, JSON.stringify({
                roomId: roomId,
                username: username
            }));

            // 연결 상태 UI 업데이트
            updateConnectionStatus(true);

            // 대기 중인 메시지 전송
            sendQueuedMessages();

            console.log('WebSocket 초기화 완료');

        }, function(error) {
            clearTimeout(connectionTimeout);
            console.error('WebSocket 연결 실패:', error);
            handleConnectionFailure();
        });

        // 🔥 연결 끊김 감지
        socket.onclose = function(event) {
            console.log('WebSocket 연결이 닫혔습니다:', event);
            isConnected = false;
            updateConnectionStatus(false);

            if (event.code !== 1000 && !isReconnecting) { // 1000 = 정상 종료
                console.log('예기치 않은 연결 끊김 감지');
                attemptReconnection();
            }
        };

        socket.onerror = function(error) {
            console.error('WebSocket 오류:', error);
            isConnected = false;
            updateConnectionStatus(false);
        };
    }

    // ========== 구독 설정 ==========
    function setupSubscriptions() {
        try {
            // 채팅방 구독
            stompClient.subscribe('/topic/chat/' + roomId, function(message) {
                try {
                    const messageData = JSON.parse(message.body);
                    addMessageToChat(messageData);
                } catch (error) {
                    console.error('채팅 메시지 파싱 실패:', error);
                }
            });

            // 🔥 개인 메시지 구독 (상대방 연결 끊김 알림 포함)
            stompClient.subscribe('/user/queue/chat', function(message) {
                try {
                    const messageData = JSON.parse(message.body);
                    handlePersonalMessage(messageData);
                } catch (error) {
                    console.error('개인 메시지 파싱 실패:', error);
                }
            });

            // 매칭 관련 구독
            stompClient.subscribe('/user/queue/matching', function(message) {
                try {
                    const messageData = JSON.parse(message.body);
                    handleMatchingMessage(messageData);
                } catch (error) {
                    console.error('매칭 메시지 파싱 실패:', error);
                }
            });

            console.log('모든 구독 설정 완료');
        } catch (error) {
            console.error('구독 설정 실패:', error);
        }
    }

    // ========== 연결 실패 및 재연결 처리 ==========
    function handleConnectionFailure() {
        isConnected = false;
        updateConnectionStatus(false);

        if (!isReconnecting && reconnectAttempts < maxReconnectAttempts) {
            attemptReconnection();
        } else if (reconnectAttempts >= maxReconnectAttempts) {
            showConnectionAlert('연결에 실패했습니다. 페이지를 새로고침해주세요.', 'error', true);
        }
    }

    function attemptReconnection() {
        if (isReconnecting) return;

        isReconnecting = true;
        reconnectAttempts++;

        console.log(`재연결 시도 ${reconnectAttempts}/${maxReconnectAttempts}`);

        if (reconnectAttempts === 1) {
            showConnectionAlert('연결이 끊어졌습니다. 재연결을 시도합니다...', 'warning');
        }

        // 지수 백오프: 2초, 4초, 8초, 16초, 32초
        const delay = Math.min(2000 * Math.pow(2, reconnectAttempts - 1), 32000);

        setTimeout(() => {
            if (!isConnected && reconnectAttempts <= maxReconnectAttempts) {
                connectWebSocket();
            }

            setTimeout(() => {
                if (!isConnected && reconnectAttempts < maxReconnectAttempts) {
                    isReconnecting = false;
                    attemptReconnection();
                } else if (!isConnected) {
                    isReconnecting = false;
                    showConnectionAlert('재연결에 실패했습니다. 페이지를 새로고침해주세요.', 'error', true);
                }
            }, 3000);

        }, delay);
    }

    // ========== 하트비트 (연결 상태 확인) ==========
    function startHeartbeat() {
        if (heartbeatInterval) {
            clearInterval(heartbeatInterval);
        }

        heartbeatInterval = setInterval(() => {
            if (isConnected && stompClient && stompClient.connected) {
                try {
                    stompClient.send('/app/ping', {}, JSON.stringify({
                        roomId: roomId,
                        username: username,
                        timestamp: Date.now()
                    }));
                } catch (error) {
                    console.warn('하트비트 전송 실패:', error);
                    isConnected = false;
                    updateConnectionStatus(false);
                }
            }
        }, 30000); // 30초마다
    }

    // ========== 메시지 처리 ==========
    function handlePersonalMessage(messageData) {
        console.log('개인 메시지 수신:', messageData);

        switch (messageData.type) {
            case 'CHAT_ENDED':
                handleChatEnded(messageData.message);
                break;

            case 'PARTNER_DISCONNECTED':
                handlePartnerDisconnected(messageData);
                break;

            case 'ROOM_FORCE_ENDED':
                handleRoomForceEnded(messageData);
                break;

            default:
                console.log('알 수 없는 개인 메시지 타입:', messageData.type);
        }
    }

    function handleMatchingMessage(messageData) {
        console.log('매칭 메시지 수신:', messageData);
        // 현재 채팅 중이므로 매칭 관련 메시지는 무시
    }

    // 🔥 상대방 연결 끊김 처리
    function handlePartnerDisconnected(messageData) {
        console.log('상대방 연결 끊김:', messageData);

        showConnectionAlert(messageData.message, 'error', true);
        disableChatInput();

        if (messageData.autoRedirect) {
            const delay = messageData.redirectDelay || 3000;
            let countdown = Math.floor(delay / 1000);

            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    updateAlertMessage(`${messageData.message}\n${countdown}초 후 홈으로 이동합니다.`);
                } else {
                    clearInterval(countdownInterval);
                    window.location.href = '/';
                }
            }, 1000);
        }
    }

    function handleRoomForceEnded(messageData) {
        console.log('채팅방 강제 종료:', messageData);

        const message = messageData.reason ?
            `관리자에 의해 채팅이 종료되었습니다.\n사유: ${messageData.reason}` :
            '관리자에 의해 채팅이 종료되었습니다.';

        showConnectionAlert(message, 'error', true);
        disableChatInput();

        if (messageData.autoRedirect) {
            const delay = messageData.redirectDelay || 2000;
            setTimeout(() => {
                window.location.href = '/';
            }, delay);
        }
    }

    // ========== 메시지 입력 및 전송 ==========
    function setupMessageInput() {
        const messageInput = document.getElementById('messageInput');

        if (!messageInput) {
            console.error('메시지 입력 요소를 찾을 수 없습니다');
            return;
        }

        // 자동 높이 조절
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // 🔥 Enter 키 처리 (keydown 사용)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.focus();
    }

    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value.trim();

        if (!message) {
            return;
        }

        if (!isConnected) {
            messageQueue.push(message);
            showConnectionAlert('연결이 끊어졌습니다. 재연결 후 메시지가 전송됩니다.', 'warning');

            if (!isReconnecting) {
                attemptReconnection();
            }
            return;
        }

        // 입력창 즉시 클리어
        messageInput.value = '';
        messageInput.style.height = 'auto';

        const messageData = {
            type: 'TEXT',
            roomId: roomId,
            message: message,
            senderUsername: username,
            senderAvatar: userAvatar
        };

        try {
            stompClient.send('/app/chat.sendMessage', {}, JSON.stringify(messageData));
            console.log('메시지 전송 성공:', message);
        } catch (error) {
            console.error('메시지 전송 실패:', error);
            messageInput.value = message;
            showConnectionAlert('메시지 전송에 실패했습니다. 다시 시도해주세요.', 'error');
            isConnected = false;
            updateConnectionStatus(false);
        }
    }

    function sendQueuedMessages() {
        while (messageQueue.length > 0 && isConnected) {
            const message = messageQueue.shift();
            const messageData = {
                type: 'TEXT',
                roomId: roomId,
                message: message,
                senderUsername: username,
                senderAvatar: userAvatar
            };

            try {
                stompClient.send('/app/chat.sendMessage', {}, JSON.stringify(messageData));
                console.log('대기 메시지 전송:', message);
            } catch (error) {
                console.error('대기 메시지 전송 실패:', error);
                messageQueue.unshift(message);
                break;
            }
        }
    }

    // ========== 채팅 UI 처리 ==========
    function addMessageToChat(messageData) {
        console.log('메시지 수신:', messageData);

        const messagesContainer = document.getElementById('messagesContainer');
        if (!messagesContainer) {
            console.error('메시지 컨테이너를 찾을 수 없습니다');
            return;
        }

        const messageElement = createMessageElement(messageData);
        messagesContainer.appendChild(messageElement);

        scrollToBottom();

        // 상대방 정보 업데이트
        if (messageData.senderUsername &&
            messageData.senderUsername !== username &&
            messageData.senderUsername !== 'SYSTEM') {
            updatePartnerInfo(messageData.senderUsername, messageData.senderAvatar);
        }

        // 메시지 애니메이션
        messageElement.style.opacity = '0';
        messageElement.style.transform = 'translateY(20px)';
        setTimeout(() => {
            messageElement.style.transition = 'all 0.3s ease';
            messageElement.style.opacity = '1';
            messageElement.style.transform = 'translateY(0)';
        }, 50);
    }

    function createMessageElement(messageData) {
        const messageDiv = document.createElement('div');
        const isMyMessage = messageData.senderUsername === username;
        const isSystemMessage = messageData.type === 'SYSTEM';

        if (isSystemMessage) {
            messageDiv.className = 'message message-system';
        } else if (isMyMessage) {
            messageDiv.className = 'message message-sent';
        } else {
            messageDiv.className = 'message message-received';
        }

        messageDiv.innerHTML = `
        <div class="message-avatar">${messageData.senderAvatar || '?'}</div>
        <div class="message-content">
            <div class="message-header">
                <span class="message-sender">${messageData.senderUsername || 'Unknown'}</span>
                <span class="message-time">${messageData.timestamp || getCurrentTime()}</span>
            </div>
            <div class="message-text">${escapeHtml(messageData.message)}</div>
        </div>
    `;

        return messageDiv;
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function getCurrentTime() {
        const now = new Date();
        return now.getHours().toString().padStart(2, '0') + ':' +
            now.getMinutes().toString().padStart(2, '0');
    }

    function scrollToBottom() {
        const messagesContainer = document.getElementById('messagesContainer');
        if (messagesContainer) {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    }

    function updatePartnerInfo(partnerUsername, partnerAvatar) {
        const partnerName = document.getElementById('partnerName');
        const partnerAvatarElement = document.getElementById('partnerAvatar');

        if (partnerName && partnerUsername) {
            partnerName.textContent = partnerUsername;
        }

        if (partnerAvatarElement && partnerAvatar) {
            partnerAvatarElement.textContent = partnerAvatar;
        } else if (partnerAvatarElement && partnerUsername) {
            partnerAvatarElement.textContent = partnerUsername.substring(0, 1).toUpperCase();
        }
    }

    // ========== 페이지 언로드 처리 ==========
    function setupPageUnloadHandlers() {
        // beforeunload 이벤트 (브라우저 닫기, 새로고침 등)
        window.addEventListener('beforeunload', function(event) {

        // pagehide 이벤트 (모바일에서 더 안정적)
        window.addEventListener('pagehide', function(event) {

            cleanup();
        });

        // visibilitychange 이벤트 (탭 전환 감지)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('탭이 백그라운드로 이동');
            } else {
                console.log('탭이 포그라운드로 이동');
                // 연결 상태 확인
                if (!isConnected && stompClient) {
                    console.log('탭 복귀 후 연결 상태 확인');
                    setTimeout(() => {
                        if (!isConnected) {
                            attemptReconnection();
                        }
                    }, 1000);
                }
            }
        });
    }

    // ========== 정리 함수 ==========
    function cleanup() {
        console.log('리소스 정리 시작');

        // 하트비트 정리
        if (heartbeatInterval) {
            clearInterval(heartbeatInterval);
            heartbeatInterval = null;
        }

        // WebSocket 연결 정리
        if (stompClient && isConnected) {
            try {
                // 퇴장 알림 전송
                stompClient.send('/app/chat.removeUser', {}, JSON.stringify({
                    roomId: roomId,
                    username: username
                }));
            } catch (error) {
                console.warn('퇴장 알림 전송 실패:', error);
            }

            try {
                // WebSocket 연결 종료
                stompClient.disconnect();
            } catch (error) {
                console.warn('WebSocket 연결 종료 실패:', error);
            }
        }

        isConnected = false;
        console.log('리소스 정리 완료');
    }
</script>
