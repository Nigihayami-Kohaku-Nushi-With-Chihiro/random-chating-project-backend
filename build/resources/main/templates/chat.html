<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT - RANDOM CHAT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 배경 */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 헤더 */
        .chat-header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 100;
        }

        .chat-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 900;
            color: #00ffff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .partner-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: rgba(255, 255, 255, 0.8);
        }

        .partner-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0080, #ff8c00);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.5);
        }

        .partner-details {
            text-align: left;
        }

        .partner-name {
            font-weight: 600;
            color: #ffffff;
            font-size: 1.1rem;
        }

        .partner-status {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-danger {
            background: transparent;
            color: #ff4444;
            border: 2px solid #ff4444;
        }

        .btn-danger:hover {
            background: #ff4444;
            color: #000;
        }

        .btn-secondary {
            background: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
        }

        .btn-secondary:hover {
            background: #00ffff;
            color: #000;
        }

        /* 채팅 컨테이너 */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 메시지 영역 */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 255, 0.3);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 255, 0.5);
        }

        /* 메시지 */
        .message {
            max-width: 70%;
            display: flex;
            gap: 12px;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-sender {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
        }

        .message-text {
            padding: 12px 16px;
            border-radius: 15px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        /* 내가 보낸 메시지 */
        .message-sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-sent .message-avatar {
            background: linear-gradient(135deg, #00ffff, #0080ff);
        }

        .message-sent .message-content {
            align-items: flex-end;
        }

        .message-sent .message-header {
            flex-direction: row-reverse;
        }

        .message-sent .message-sender {
            color: #00ffff;
        }

        .message-sent .message-text {
            background: linear-gradient(135deg, #00ffff, #0080ff);
            color: #000;
            border-bottom-right-radius: 5px;
        }

        /* 상대방이 보낸 메시지 */
        .message-received {
            align-self: flex-start;
        }

        .message-received .message-avatar {
            background: linear-gradient(135deg, #ff0080, #ff8c00);
        }

        .message-received .message-sender {
            color: #ff8c00;
        }

        .message-received .message-text {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom-left-radius: 5px;
        }

        /* 시스템 메시지 */
        .message-system {
            align-self: center;
            max-width: 80%;
        }

        .message-system .message-avatar {
            background: linear-gradient(135deg, #ff8c00, #ffff00);
        }

        .message-system .message-content {
            align-items: center;
        }

        .message-system .message-sender {
            color: #ff8c00;
        }

        .message-system .message-text {
            background: rgba(255, 140, 0, 0.2);
            color: #ff8c00;
            border: 1px solid rgba(255, 140, 0, 0.3);
            text-align: center;
            font-style: italic;
        }

        /* 입력 영역 */
        .input-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 255, 255, 0.2);
            padding: 20px;
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 12px 16px;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-btn {
            background: linear-gradient(135deg, #00ffff, #0080ff);
            color: #000;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* 종료 확인 모달 */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: rgba(10, 10, 10, 0.95);
            margin: 15% auto;
            padding: 30px;
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ff4444;
            margin-bottom: 15px;
        }

        .modal-message {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .chat-header {
                padding: 10px 15px;
            }

            .chat-title {
                font-size: 1.2rem;
            }

            .partner-info {
                gap: 10px;
            }

            .partner-avatar {
                width: 35px;
                height: 35px;
            }

            .messages-container {
                padding: 15px;
            }

            .message {
                max-width: 85%;
            }

            .input-container {
                padding: 15px;
                gap: 10px;
            }

            .send-btn {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
<div class="bg-animation"></div>

<!-- 헤더 -->
<div class="chat-header">
    <div class="chat-title">
        <i class="fas fa-comments"></i>
        RANDOM CHAT
    </div>

    <div class="partner-info">
        <div class="partner-avatar" id="partnerAvatar" th:text="${partnerAvatar ?: '?'}">?</div>
        <div class="partner-details">
            <div class="partner-name" id="partnerName" th:text="${partnerName ?: '상대방'}">상대방</div>
        </div>
    </div>

    <div class="chat-actions">
        <button class="btn btn-danger" onclick="showEndChatModal()">
            <i class="fas fa-sign-out-alt"></i> 연결 끊기
        </button>
    </div>
</div>

<!-- 채팅 컨테이너 -->
<div class="chat-container">
    <!-- 메시지 영역 -->
    <div class="messages-container" id="messagesContainer">
        <!-- 기존 채팅 기록 -->
        <div th:each="msg : ${chatHistory}"
             th:class="${msg.type == 'SYSTEM'} ? 'message message-system' :
                       (${msg.senderId == user.id} ? 'message message-sent' : 'message message-received')">
            <div class="message-avatar" th:text="${msg.senderAvatar}">A</div>
            <div class="message-content">
                <div class="message-header">
                    <span class="message-sender" th:text="${msg.senderUsername}">User</span>
                    <span class="message-time" th:text="${#temporals.format(msg.timestamp, 'HH:mm')}">00:00</span>
                </div>
                <div class="message-text" th:text="${msg.message}">Message</div>
            </div>
        </div>
    </div>

    <!-- 입력 영역 -->
    <div class="input-container">
        <textarea class="message-input"
                  id="messageInput"
                  placeholder="메시지를 입력하세요... (Enter로 전송, Shift+Enter로 줄바꿈)"
                  rows="1"></textarea>
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>

<!-- 채팅 종료 확인 모달 -->
<div id="endChatModal" class="modal">
    <div class="modal-content">
        <h3 class="modal-title">
            <i class="fas fa-exclamation-triangle"></i> 채팅 종료
        </h3>
        <p class="modal-message">
            정말로 채팅을 종료하시겠습니까?<br>
            종료하면 상대방에게 알림이 전송됩니다.
        </p>
        <div class="modal-actions">
            <button class="btn btn-danger" onclick="endChat()">
                <i class="fas fa-check"></i> 종료
            </button>
            <button class="btn btn-secondary" onclick="closeModal()">
                <i class="fas fa-times"></i> 취소
            </button>
        </div>
    </div>
</div>

<script>
    // 전역 변수 - 최소한으로
    let stompClient = null;
    let isConnected = false;
    let roomId = '';
    let username = 'User';
    let userAvatar = 'U';

    // 페이지 로드 시 초기화
    document.addEventListener('DOMContentLoaded', function() {
        console.log('채팅 페이지 로드');

        // URL에서 roomId 추출
        const pathParts = window.location.pathname.split('/');
        roomId = pathParts[pathParts.length - 1];
        console.log('roomId:', roomId);

        // 사용자 정보 가져오기
        fetchUserInfo().then(() => {
            // WebSocket 연결
            connectWebSocket();
            // 입력 설정
            setupMessageInput();
            // 스크롤
            scrollToBottom();
        });
    });

    // 사용자 정보 가져오기
    async function fetchUserInfo() {
        try {
            const response = await fetch('/api/profile');
            if (response.ok) {
                const userData = await response.json();
                if (userData && userData.username) {
                    username = userData.username;
                    userAvatar = userData.username.substring(0, 1).toUpperCase();
                    console.log('사용자 정보:', {username, userAvatar});
                }
            }
        } catch (error) {
            console.error('사용자 정보 가져오기 실패:', error);
        }
    }

    // WebSocket 연결
    function connectWebSocket() {
        console.log('WebSocket 연결 시도');

        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.debug = null;

        // 쿠키에서 토큰 가져오기
        const cookies = document.cookie.split(';');
        let token = null;
        for (let cookie of cookies) {
            const [name, value] = cookie.trim().split('=');
            if (name === 'authToken') {
                token = value;
                break;
            }
        }

        const headers = {};
        if (token) {
            headers['Authorization'] = 'Bearer ' + token;
        }

        stompClient.connect(headers, function(frame) {
            console.log('WebSocket 연결 성공');
            isConnected = true;

            // 채팅방 구독
            stompClient.subscribe('/topic/chat/' + roomId, function(message) {
                const messageData = JSON.parse(message.body);
                addMessageToChat(messageData);
            });

            // 개인 메시지 구독
            stompClient.subscribe('/user/queue/chat', function(message) {
                const messageData = JSON.parse(message.body);
                handlePersonalMessage(messageData);
            });

            // 입장 알림
            stompClient.send('/app/chat.addUser', {}, JSON.stringify({
                roomId: roomId
            }));

        }, function(error) {
            console.error('WebSocket 연결 실패:', error);
            isConnected = false;
            setTimeout(connectWebSocket, 3000);
        });
    }

    // 메시지 입력 설정
    function setupMessageInput() {
        const messageInput = document.getElementById('messageInput');

        // 자동 높이 조절
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Enter 키 처리
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.focus();
    }

    // 메시지 전송 - 완전히 단순하게
    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value.trim();

        if (!message || !isConnected) {
            return;
        }

        // 즉시 입력창 클리어
        messageInput.value = '';
        messageInput.style.height = 'auto';

        // 메시지 전송
        const messageData = {
            type: 'TEXT',
            roomId: roomId,
            message: message,
            senderUsername: username,
            senderAvatar: userAvatar
        };

        try {
            stompClient.send('/app/chat.sendMessage', {}, JSON.stringify(messageData));
            console.log('메시지 전송:', message);
        } catch (error) {
            console.error('메시지 전송 실패:', error);
        }
    }

    // 채팅에 메시지 추가
    function addMessageToChat(messageData) {
        console.log('메시지 수신:', messageData);

        const messagesContainer = document.getElementById('messagesContainer');
        const messageElement = createMessageElement(messageData);

        messagesContainer.appendChild(messageElement);
        scrollToBottom();

        // 상대방 정보 업데이트
        if (messageData.senderUsername && messageData.senderUsername !== username && messageData.senderUsername !== 'SYSTEM') {
            updatePartnerInfo(messageData.senderUsername, messageData.senderAvatar);
        }
    }

    // 메시지 요소 생성
    function createMessageElement(messageData) {
        const messageDiv = document.createElement('div');
        const isMyMessage = messageData.senderUsername === username;
        const isSystemMessage = messageData.type === 'SYSTEM';

        if (isSystemMessage) {
            messageDiv.className = 'message message-system';
        } else if (isMyMessage) {
            messageDiv.className = 'message message-sent';
        } else {
            messageDiv.className = 'message message-received';
        }

        messageDiv.innerHTML = `
            <div class="message-avatar">${messageData.senderAvatar || '?'}</div>
            <div class="message-content">
                <div class="message-header">
                    <span class="message-sender">${messageData.senderUsername || 'Unknown'}</span>
                    <span class="message-time">${messageData.timestamp || getCurrentTime()}</span>
                </div>
                <div class="message-text">${messageData.message}</div>
            </div>
        `;

        return messageDiv;
    }

    // 현재 시간
    function getCurrentTime() {
        const now = new Date();
        return now.getHours().toString().padStart(2, '0') + ':' +
            now.getMinutes().toString().padStart(2, '0');
    }

    // 스크롤
    function scrollToBottom() {
        const messagesContainer = document.getElementById('messagesContainer');
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // 상대방 정보 업데이트
    function updatePartnerInfo(partnerUsername, partnerAvatar) {
        document.getElementById('partnerName').textContent = partnerUsername;
        document.getElementById('partnerAvatar').textContent = partnerAvatar || partnerUsername.substring(0, 1).toUpperCase();
    }

    // 개인 메시지 처리
    function handlePersonalMessage(messageData) {
        if (messageData.type === 'CHAT_ENDED') {
            addMessageToChat({
                type: 'SYSTEM',
                message: '상대방이 채팅을 종료했습니다.',
                senderUsername: 'SYSTEM',
                senderAvatar: 'S',
                timestamp: getCurrentTime()
            });

            setTimeout(() => {
                window.location.href = '/';
            }, 3000);
        }
    }

    // 채팅 종료 관련
    function showEndChatModal() {
        document.getElementById('endChatModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('endChatModal').style.display = 'none';
    }

    async function endChat() {
        try {
            const response = await fetch('/api/chat/end', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    roomId: roomId
                })
            });

            if (response.ok) {
                if (stompClient && isConnected) {
                    stompClient.send('/app/chat.removeUser', {}, JSON.stringify({
                        roomId: roomId
                    }));
                }

                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            }
        } catch (error) {
            console.error('채팅 종료 실패:', error);
        }

        closeModal();
    }

    // 모달 외부 클릭 시 닫기
    window.addEventListener('click', function(event) {
        const modal = document.getElementById('endChatModal');
        if (event.target === modal) {
            closeModal();
        }
    });

    // 페이지 언로드 시 정리
    window.addEventListener('beforeunload', function() {
        if (stompClient && isConnected) {
            stompClient.send('/app/chat.removeUser', {}, JSON.stringify({
                roomId: roomId
            }));
            stompClient.disconnect();
        }
    });
</script>
</body>
</html>
